<div class="parameter_config">
    <div trs-scroll-fix class="row edit_right_head">
        <div class="col-md-8 col-lg-9">
            <button class="btn btn-default btn-commen edit_right_head_btn_commen" ng-click="addConfig()">
                <span class="s_icon"><img src="./editingCenter/app/images/b1.png" /></span> 新建
            </button>
            <!-- ng-disabled="selectedArray.length<1" -->
            <button class="btn btn-default btn-commen edit_right_head_btn_commen" ng-disabled="selectedArray.length<1" ng-click="batchDelete()">
                <span class="s_icon"><img src="./editingCenter/app/images/fg2.png" /></span> 删除
            </button>
        </div>
        <form name="searchWordForm">
            <div class="col-md-4 col-lg-3">
                <div class="input-group edit_input_group invalidate-input-box">
                    <input maxlength-error-message="长度不能超过50个字符！" validator="maxlength=50" name="searchname" type="text" class="form-control edit_form_control" placeholder="请输入关键词" ng-model="keywords" ng-mouseenter="isShowTips=true" ng-mouseleave="isShowTips=false" is-show-tips="isShowTips">
                    <b class="input-group-btn">
            <button validation-submit="searchWordForm" class="btn btn-default btn_edit_search" type="button" ng-click="fullTextSearch()">搜索</button>
          </b>
                </div>
            </div>
        </form>
    </div>
    <div class="row edit_right_mid">
    </div>
    <div class="row col-md-12 templateMge-content-table">
        <div class="edit_table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th width="8%" class="td-check">
                            <trs-checkbox ischecked="selectedArray.length==status.data.Configs.DATA.length" callback="selectAll()"></trs-checkbox>
                            <span>全选</span>
                        </th>
                        <th width="10%">配置名称</th>
                        <th class="parameterConfig_content_table_width">内容</th>
                        <th style="width:15%">描述</th>
                        <th width="8%">创建人</th>
                        <th width="10%" ng-click="order()" style="cursor:pointer">创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in status.data.Configs.DATA">
                        <td class="td-check">
                            <trs-checkbox ischecked="selectedArray.indexOf(item)<0?false:true" callback="selectDoc(item)"></trs-checkbox>
                        </td>
                        <td ng-bind="item.CKEY" class="ta-l"></td>
                        <td class="value" ng-bind="item.CVALUE"></td>
                        <td class="cdesc" ng-bind="item.CDESC"></td>
                        <td ng-bind="item.CRUSER" class="pointer"></td>
                        <td ng-bind="item.CRTIME"></td>
                        <td class="iwo_operate">
                            <img src="./manageConfig/productManageMent/images/gl23.png" ng-click="modify(item)">
                            <a target="_blank" ng-click="modify(item)">修改</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div cg-busy="loadingPromise"></div>
            <!-- <div class="face">
                trsGraph:
                
                <trs-Graph></trs-Graph>
            </div> -->
            <div class="page">
                <pagination total-items="page.ITEMCOUNT" ng-change="pageChanged()" ng-model="page.CURRPAGE" max-size="6" class="pagination-sm page_left" boundary-links="true" items-per-page="page.PAGESIZE" rotate="false" num-pages="page.PAGECOUNT" first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页"></pagination>
                <trs-pagenation-right callback="jumpToPage()" currpage="copyCurrPage" page="page"></trs-pagenation-right>
            </div>
        </div>
    </div>
</div>
