<div class="pmm-website">
    <div trs-scroll-fix class="row edit_right_head proManMent_pmm_head">
        <div class="col-md-8 col-lg-9"></div>
        <div class="col-md-4 col-lg-3 pmm_website_site">
            <form name="searchForm" novalidate>
                <div class="input-group edit_input_group invalidate-input-box">
                    <input name="searchWord" maxlength-error-message="长度不能超过50个字符！" validator="maxlength=50" type="text" ng-model="searchWord" class="form-control manage-pmm-form-search mr10" placeholder="请输入关键字" ng-mouseenter="isShowTips=true" ng-mouseleave="isShowTips=false" is-show-tips="isShowTips">
                    <b class="input-group-btn">
            <button validation-submit="searchForm" class="btn btn-default btn_edit_search mt5" ng-click="search()" type="button">搜索</button>
          </b>
                </div>
            </form>
        </div>
    </div>
    <div class="manage-pmm-container">
        <div ng-init="getSiteRights(item)" class="pmm-website-item-out left" ng-repeat="item in status.data.sites">
            <div class="pmm-website-item-default text-center" ng-class="{'pmm-website-item-active':item.SITEID == status.data.selectedSite.SITEID}">
                <span ng-bind="item.SITEDESC | trsLimitTo:10"></span>
                <!-- <a title="{{item.SITEDESC}}" class="pmm-website-router" ui-sref="manageconfig.productmanage.website.channel" ng-if="item.SITEID == status.data.selectedSite.SITEID"></a> -->
                <a title="{{item.SITEDESC}}" ng-click="clickSiteDirected(item)" class="pmm-website-router" href="javascript:void(0)" ng-if="item.SITEID == status.data.selectedSite.SITEID"></a>
                <a title="{{item.SITEDESC}}" class="pmm-website-router" ui-sref="manageconfig.productmanage.website.site({site:item.SITEID})" ng-if="item.SITEID != status.data.selectedSite.SITEID">
                </a>
            </div>
            <div class="pmm-website-item-btn-group" ng-if="item.SITEID == status.data.selectedSite.SITEID">
                <a ng-if="status.rights[item.SITEID].site.delete" title="删除站点">
                    <img ng-click="deleteSite(item)" src="./manageConfig/productManageMent/images/i3.png"/>
                </a>
                <a ng-if="status.rights[item.SITEID].site.preview" title="预览站点">
                    <img ng-click="preview(item)" src="./manageConfig/productManageMent/images/i10.png" />
                </a>
                <a ng-if="status.rights[item.SITEID].site.publish" title="发布站点">
                    <img src="./manageConfig/productManageMent/images/i2.png" ng-click="publish(item)" />
                </a>
                <a ng-if="status.rights[item.SITEID].site.edit" title="修改站点">
                    <img src="./manageConfig/productManageMent/images/i4.png" ng-click="modifyViews(item)" />
                </a>
            </div>
        </div>
        <div ng-if="status.isAdministrator" class="pmm-website-add-item left text-center" ng-click="addViews()">
            <img src="./manageConfig/productManageMent/images/gl09.png" /> &nbsp;&nbsp; 新增站点
        </div>
    </div>
    <div ng-if="status.isAdministrator" class="manage-pmm-recycle">
        <a ui-sref="manageconfig.productmanage.website.site.recyclebin">
            <img src="./manageConfig/productManageMent/images/i7.png" />
            <span>回收站</span>
        </a>
    </div>
</div>
