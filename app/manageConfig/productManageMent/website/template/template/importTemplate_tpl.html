<div class="man_produ_modify">
    <div class="man_produ_modify_head">
        <p>导入模板</p>
        <img src="./editingCenter/app/toBeCompiled/images/cls.jpg" class="edit_revoke_thead_images1" ng-click="cancel()" />
    </div>
    <div class="man_produ_website_importTemplate website-file-upload">
        <b>上传模板文件</b>
        <span>支持html、shtml、xml、jsp、asp、和zip格式</span>
        <p ng-bind="filename.name" class="p_fix"></p>
        <!-- <div class="importTemplate_button">
            <span class="importTemplate_icon" ng-bind="ImportFile"></span>选择文件
            <input class="website-file-upload-input" type="file" nv-file-select uploader="uploader" Single>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td class="importTemplate_color"><strong>2222</strong></td>
                    </tr>
                </tbody>
            </table>
        </div> -->
        <div class="website-file-upload">
            <div class="website-file-upload-icon"></div>
            <input class="website-file-upload-input" type="file" ng-model="filename" ngf-select="upload($file)" Single/>
            <br/>
            <table class="table table-striped table-bordered file-uploader-table" ng-if="isFileShow">
                <thead>
                    <tr>
                        <th width="30%">附件名称</th>
                        <th ng-show="uploader.isHTML5">附件大小</th>
                        <!-- <th ng-show="uploader.isHTML5">进度</th>
                                        <th>状态</th> -->
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in uploader.queue">
                        <td><strong ng-bind="item.file.name"></strong></td>
                        <td ng-show="uploader.isHTML5">{{item.file.size/1024/1024|number:2}}MB</td>
                        <td>
                            <!-- <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                <span class="glyphicon glyphicon-upload"></span> 上传
                                            </button>
                                            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                                <span class="glyphicon glyphicon-ban-circle"></span> 取消
                                            </button> -->
                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> 移除
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="man_produ_website_importTemplate">
        <b>如果模板同名：</b>
        <div class="importTemplate_radio">
            <trs-single-radio ng-repeat="importmode in importmodes" label="{{importmode.desc}}" group="'importmodes'" ischecked="importmode.value==trueName.ISIMPORT" callback="selectImportmode(importmode)"></trs-single-radio>
        </div>
    </div>
    <div class="man_produ_website_importTemplate">
        <b>如果zip文件中出现相同图片文件名时：</b>
        <div class="importTemplate_radio">
            <trs-single-radio ng-repeat="picmode in picmodes" label="{{picmode.desc}}" group="'picmodes'" ischecked="picmode.value==trueName.ISPIC" callback="selectPicmode(picmode)"></trs-single-radio>
        </div>
    </div>
    <div class="man_produ_website_importTemplate">
        <b>如果导入出现乱码，请指定文件编码再导入一次</b>
        <div class="importTemplate_radio margin-add">
            <b>文件编码：</b>
            <trs-single-select selected-option="fileCompilation" callback="queryByFileCompilation()" options="fileCompilationJsons"></trs-single-select>
        </div>
    </div>
    <div class="man_produ_modify_footer">
        <button class="news-role-btn man_produ_modify_footer_cancel btn_confirm" ng-click="confirm()">确定</button>
        <button class="news-role-btn-success btn_cancel" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="loadingTempPromise"></div>
</div>
