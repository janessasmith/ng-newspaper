<!-- left_tpl -->
<div class="container-fluid resource_list resource-nav-panel">
    <accordion close-others="false" ng-if="type==0">
        <tabset class="">
            <tab class="">
                <tab-heading ng-click="changeIsShowPreview(false)">
                    <i class="glyphicon glyphicon-list"></i> 列表显示
                </tab-heading>
                <div class="editing_center_channel">
                    <accordion-group ng-if="!vm.isShowfieldMenu">
                        <accordion-heading><i class="fa fa-spinner fa-spin"></i> 载入中</accordion-heading>
                    </accordion-group>
                    <accordion-group heading="{{source.dictName}}" ng-repeat="source in vm.sources">
                        <div class="panel-body-editcenter" ng-repeat="child in source.CHILDREN" ng-class="{'active':child.dictNum==vm.dictNum}" ng-click="selectSource(child)">
                            <a href="">{{child.dictName}}</a>
                        </div>
                    </accordion-group>
                </div>
            </tab>
            <tab class="">
                <tab-heading ng-click="changeIsShowPreview(true)">
                    <i class="glyphicon glyphicon-eye-open"></i> 预览显示
                </tab-heading>
                <div class="editing_center_channel">
                    <accordion-group ng-if="!vm.isShowfieldMenu">
                        <accordion-heading><i class="fa fa-spinner fa-spin"></i> 载入中</accordion-heading>
                    </accordion-group>
                    <accordion-group heading="{{source.dictName}}" ng-repeat="source in vm.sources">
                        <div class="panel-body-editcenter" ng-repeat="child in source.CHILDREN">
                            <a href="">{{child.dictName}}</a>
                        </div>
                    </accordion-group>
                </div>
            </tab>
            </tabseta>
    </accordion>
    <accordion close-others="false" ng-if="type==1">
        <div class="editing_center_channel">
            <accordion-group ng-if="!vm.isShowfieldMenu">
                <accordion-heading><i class="fa fa-spinner fa-spin"></i> 载入中</accordion-heading>
            </accordion-group>
            <accordion-group heading="{{field.dictName}}" ng-repeat="field in vm.fields">
                <div class="panel-body-editcenter" ng-repeat="child in field.CHILDREN">
                    <a href="">{{child.dictName}}</a>
                </div>
            </accordion-group>
        </div>
    </accordion>
    <accordion close-others="false" ng-if="type==2">
        <div class="editing_center_channel">
            <accordion-group ng-if="!vm.isShowareaMenu">
                <accordion-heading><i class="fa fa-spinner fa-spin"></i> 载入中</accordion-heading>
            </accordion-group>
            <accordion-group heading="{{area.dictName}}" ng-repeat="area in vm.areas">
                <div class="panel-body-editcenter" ng-repeat="child in area.CHILDREN">
                    <a href="">{{child.dictName}}</a>
                </div>
            </accordion-group>
        </div>
    </accordion>
</div>
