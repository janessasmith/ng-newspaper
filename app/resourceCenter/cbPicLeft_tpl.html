<div class="resource_list" style="min-height:720px;">
    <accordion close-others="true" class="resource_nav">
        <div class="editing_center_channel" ng-if="!status.isdataLoaded">
            <accordion-group>
                <accordion-heading><i class="fa fa-spinner fa-spin"></i> 载入中</accordion-heading>
            </accordion-group>
        </div>
        <div class="editing_center_channel" ng-if="status.isdataLoaded">
            <accordion-group heading="{{item.CATEGORYNAME}}" ng-repeat="item in leftList" ng-click="loadSubItem(item,$event)" is-open="item.isOpen" ng-class="{'left-li-active':item.METACATEGORYID == firstCur}" class="{{item.all_font_color}}">
                <div ng-click="getDraft(subitem)" class="panel-body-editcenter editCenter_left_panel_body" ng-class="{'checked':subitem.METACATEGORYID == secondCur}" ng-repeat="subitem in subitems">
                    <span href="" ng-bind="subitem.CATEGORYNAME"></span>
                </div>
            </accordion-group>
        </div>
    </accordion>
</div>
