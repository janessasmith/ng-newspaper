<div class="login page-container" ng-form name="loginForm">
    <div class="page-form">
        <div class="loadingPageForm-bar">
            <img src="./yarbImages/logo.png" class="img-responsive" style="height:50px; float:left;">
            <!-- <span style="float: left;display: block;margin-top: 17px;font-size: 16px;font-weight: bold;color: #666;font-family:'Microsoft Yahei'">融媒体一体化采编发平台</span> -->
        </div>
        <form class="loadingPageFrom" autocomplete="off">
            <div class="form-group invalidate-input-box {{loginForm.UserName.$invalid?'has-error':''}}">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control bg-white" placeholder="用户名" name="UserName" ng-model="data.user.UserName" validator="maxlength=20" ng-mouseenter="isShowUNameTips=true" ng-mouseleave="isShowUNameTips=false" is-show-tips="isShowUNameTips">
                <!-- name="UserName" -->
            </div>
            <div class="form-group loadingpage-form-Password invalidate-input-box  {{loginForm.Password.$invalid?'has-error':''}}"">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" placeholder="密码" ng-model="data.user.Password" name="Password" ng-keyup="login($event)" validator="spechar" ng-mouseenter="isShowPWordTips=true" ng-mouseleave="isShowPWordTips=false" is-show-tips="isShowPWordTips">
                <!--<span class="loadingpage-form-Password-tip">显示</span>-->
            </div>
            <div class="checkbox">
                <label ng-init="remberPwd=true" class="loadingPage-font">
                     <trs-checkbox ischecked="data.user.isRememberUser" callback="rememberUser()"></trs-checkbox>记住密码
                    <!--  <trs-checkbox ischecked="status.isRememberUser" callback="rememberUser()"></trs-checkbox>记住密码 -->
                </label>
                <!--     <label class="pull-right loadingPage-font font-color-blue" ng-click="forgetUser()">
                    忘记密码
                </label> -->
                <!-- 临时占位-->
                <div class="h10"></div>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="login()">登&nbsp;&nbsp;录</button>
        </form>
    </div>
</div>
