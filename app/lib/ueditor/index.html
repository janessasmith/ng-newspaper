<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="third-party/jquery-1.10.2.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="trs_extend/trs.js"> </script>
    <link rel="stylesheet" href="trs_extend/trs_extend.css" type="text/css">

    <style type="text/css">
		body{padding:0px;margin:0px;}
        div{
            width:100%;
        }
		#editor>div{border-right:1px solid #d4dde3}
		#editor>.edui-editor{padding-top:40px;}
		
		.phoneEditor,.fullScreen{vertical-align:middle;}
		.phoneEditor img,.fullScreen img{vertical-align:middle;}
		
		.data{width:30%;height:700px;vertical-align:top;overflow:hidden;display:inline-block;}
		.top_fullscreen{
			position:absolute !important;
			top:0px !important;
			left:0px !important;
			height:677px !important;
		}
    </style>
</head>
<body>
<div class="ue_container" style="display:inline-block;z-index:1998">
    <div class="toolbar_tab" style="position:absolute;top:0px;left:0px;z-index:1999;background-color: #ecf3f7;">
        <ul>
			<li class="tab_act">常规</li>
			<li>插件</li>
			<li class="fullScreen" style="float:right;">
				<img height="20px" src="trs_extend/images/qp.png"><span>全屏</span>
			</li>
			<li class="phoneEditor" style="float:right;">
				<img height="20px" src="trs_extend/images/phoneEditor.png"><span>手机编辑器</span>
			</li>
        </ul>
    </div>  
    <script id="editor" type="text/plain" style="height:auto;"></script>
</div>
<!-- <div class="data" style="background-color:#ecf3f7;">
	智能辅助显示区域
</div> -->
<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>
</body>
</html>
