<!--内容-->
<div class="management_result" ng-controller="listCtrl">
    <div class="result_box" ng-class="{last_result_box:($index+1)%3==0}" 
         ng-repeat="account in accounts" ng-click="skip();">
        <div class="result_left">
            <div class="result_picture">
                <a ng-href="/wcm/app/wx/wx.html?wxId={{account.wxid}}&nodeId={{account.channelId}}" target="_blank">
                    <img class="result_photo" 
                         ng-src="{{account.wxHeadImg}}" alt="" width="132" height="132"/>
                    <img class="result_icon" src="common/images/account-icon_weixin.png" alt="" width="52" height="52"/>
                </a>
            </div>
             <p class="account-name">{{account.name}}</p>
        </div>
        <div class="account-right">
                    <p class="account-fans">订阅用户数：<span>{{account.fansNum}}</span></p>
                    <p class="account-massage">当日消息数：<span>{{account.todayPubMessage}}</span></p>
                    <p class="account-note">发布信息数：<span>{{account.pubMessageTotal}}</span></p>

                    <p class="account-type">账 号 类 型：<span>{{account.wxType | accountType:account.wxType}}</span></p>

                    <div class="account-setting" style="margin-top:19px;margin-left:58px;">
                        <a class="account-edit"   ng-controller="editCtrl" ng-click="open('800',$event,account.channelId);"></a>
                        <a class="account-cancel" ng-controller="delCtrl" ng-click="open('340',$event,account.channelId);"></a>
                    </div>
        </div>
    </div>
    <!--添加-->
    <div class="add-account-box" >
        <a ng-controller="addCtrl" ng-click="open('800');"></a>
    </div>
</div>
