    <div class="cg-ls-top">
        <div class="cg-deal-tit xj-bd-tit lf">修改联合报道</div>
    </div>
    <form class="w5c-form" method="post" id="iconForm" name="iconForm" 
          enctype="multipart/form-data" w5c-form-validate="vm.validateOptions" 
          novalidate>
    <div class="cg-xq-main">
        <div class="cg-xq-deal">
            <div class="cg-xq-bk">
                <label>新建联合名称：</label>
                <div class="xq-bk-rt">
                    <input type="text" class="form-control" name="heading" required ng-model="params.title"/>
                </div>
            </div>
            <div class="cg-xq-bk">
                <label>新建联合描述：</label>
                <div class="xq-bk-rt no-pd">
                    <div id="editor" style="margin-bottom:1.25rem;height:200px;" config="config" class="ueditor" 
                        ng-model="params.content"  ></div>
                    <input name="detail" type="hidden" ng-model="params.content" required />
                </div>
            </div>
            <div class="cg-xq-bk">  
                <div class="add-file">
                    <a href="javascript:void(0);" class="load-btn" uplode-directive><span></span>上传附件</a>
                    <input  name="wxHeadImg-browser-btn" name="upload"  type="file" id="t_file" style="display:none"/> 
                    <input type="hidden" id="f_file" class="f_file" disabled="true" >
                    <div class="fileList" deletefile>
                    	<div ng-repeat="file in Reports.files" id="{{file.fileId}}" >
                    		<a ng-href="{{file.filePath}}" class="fname">{{file.fileName}}</a>
                    		<span class="delete" ></span>
                        </div>		
                    </div>	
                </div>
            </div>
            <div class="cg-xq-bk">
                <label>参与人员：</label>
                <div class="add-file">
                    <input name="userIds" type="text" class="form-control" required 
                    disabled="disabled" ng-model="names"/>
                    <a href="javascript:;" class="cj-ry-btn info-btn lf" ng-click="open_cp('1000',$event);"><span></span>人员信息库
                    </a>
                </div>
            </div>
