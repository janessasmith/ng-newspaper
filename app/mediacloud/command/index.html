	<rong-widget></rong-widget>

				</div>

						</div>
						<div class="user-info-deal lf">
							<p>

							</p>
							<p>
								<label>职位：</label>

							</p>
							<p>

							</p>
						</div>
					</div>
					<div class="user-info-opt">

						<a href="javascript:;" class="user-opt-lock">页面锁定</a>
						<a href="javascript:;" class="user-opt-logout">退出</a>
					</div>
				</div>
			</div>
			<div class="dp-icon-user lf">
				<img src="common/images/dp-head-icon05.png" width="29px" height="20px" chatshow/>
				<span class="dp-red" style="display:none"></span>
				<chat></chat>
			</div>
			<!-- <p class="closebox"><a href="../../logout.jsp" class="logout"></a></p> -->
