<div trs-scroll-fix class="row edit_right_head">
    <div class="col-md-8 col-lg-10">
        <div class="btn-group" role="group" ng-if="status.btnRights['iwo.personal.xinjian']">
            <button type="button" class="btn btn-default dropdown-toggle btn-commen" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-click="new()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='new'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                    <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='new'?'b1-1.png':'b1.png'}}"/>
                </span> 新建
                <span class="pulldown_icon"></span>
            </button>
            <ul class="dropdown-menu edit_dropdown_menu">
                <li><a target="_blank" ui-sref="iwonews({status:0})">新闻</a></li>
                <li><a target="_blank" ui-sref="iwoatlas({status:0})">图集</a></li>
            </ul>
        </div>
        <button class="btn btn-default btn-commen opacity100" ng-click="submit()" ng-disabled="data.selectedArray.length<1" ng-mouseenter="status.batchOperateBtn['hoverStatus']='submit'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['iwo.personal.tijiao']">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='submit'&&data.selectedArray.length>0?'i38-1.png':'i38.png'}}"/>
            </span> 提交
        </button>
        <button ng-click="draft()" class="btn btn-default btn-commen opacity100" ng-disabled="data.selectedArray.length<1" ng-mouseenter="status.batchOperateBtn['hoverStatus']='draft'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['iwo.personal.chuangao']">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='draft'&&data.selectedArray.length>0?'i40-1.png':'i40.png'}}" />
            </span> 传稿
        </button>
        <button ng-click="batchShare()" class="btn btn-default btn-commen opacity100" ng-disabled="data.selectedArray.length<1" ng-mouseenter="status.batchOperateBtn['hoverStatus']='share'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['iwo.personal.gongxiang']">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='share'&&data.selectedArray.length>0?'b6-1.png':'b6.png'}}" />
            </span> 共享
        </button>
        <button class="btn btn-default btn-commen hidden-operate" ng-click="getDraft()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='getDraft'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['iwo.personal.qugangchuangao']">
            <span class="s_icon pmm-four-word-btn-icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='getDraft'?'i41-1.png':'i41.png'}}" />
            </span> 取刚传稿
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length<1" ng-click="draftlist()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='draftlist'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['iwo.personal.fagaodan']">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='draftlist'&&data.selectedArray.length>0?'i39-1.png':'i39.png'}}" />
            </span> 发稿单
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length<1" ng-click="mergeToAtlas()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='mergeToAtlas'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['iwo.personal.mergepic']">
            <span class="s_icon pmm-four-word-btn-icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='mergeToAtlas'&&data.selectedArray.length>0?'i59-1.png':'i59.png'}}" />
            </span> 合并图集
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-click="draftImport()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='import'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['iwo.personal.daoru']">
            <span class="s_icon pmm-four-word-btn-icon">
                <img ng-src="./manageConfig/groupUserManageMent/images/{{status.batchOperateBtn['hoverStatus']=='import'?'addUser-1.png':'addUser.png'}}" />
            </span> 导入
        </button>
        <div class="btn-group hidden-operate" role="group" ng-if="status.btnRights['iwo.personal.feigao']||status.btnRights['iwo.personal.waifa']||status.btnRights['iwo.personal.fuzhijianxingao']">
            <button type="button" class="btn btn-default dropdown-toggle btn-commen opacity100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="data.selectedArray.length<1" ng-click="more()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='more'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                    <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='more'&&data.selectedArray.length>0?'b8-1.png':'b8.png'}}" />
                </span> 更多
                <span class="pulldown_icon"></span>
            </button>
            <ul class="dropdown-menu edit_dropdown_menu" ng-show="data.selectedArray.length>0">
                <li><a ng-click="printBtn()">打印</a></li>
                <li><a ng-click="exportDraft()">导出</a></li>
                <li ng-if="status.btnRights['iwo.personal.feigao']"><a ng-click="batchDelete()">废稿</a></li>
                <li ng-if="status.btnRights['iwo.personal.waifa']"><a ng-click="outSending()">邮件外发</a></li>
                <li ng-if="status.btnRights['iwo.personal.fuzhijianxingao']"><a ng-click="copyBuildDraft()">复制建新稿</a></li>
                <!-- <li ng-if="status.btnRights['iwo.personal.tijiao']"><a ng-click="submitToHXSJB()">华西手机报</a></li> -->
            </ul>
        </div>

        <!-- 川报修改1024 -->
        <div class="btn-group show-operate-ib" role="group" ng-if="status.btnRights['iwo.personal.feigao']||status.btnRights['iwo.personal.waifa']||status.btnRights['iwo.personal.fuzhijianxingao'] ||status.btnRights['iwo.personal.qugangchuangao']||status.btnRights['iwo.personal.fagaodan']||status.btnRights['iwo.personal.mergepic']||status.btnRights['iwo.personal.daoru']">
            <button type="button" class="btn btn-default dropdown-toggle btn-commen opacity100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="data.selectedArray.length<1" ng-click="more()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='more'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                    <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='more'&&data.selectedArray.length>0?'b8-1.png':'b8.png'}}" />
                </span> 更多
                <span class="pulldown_icon"></span>
            </button>
            <ul class="dropdown-menu edit_dropdown_menu" ng-show="data.selectedArray.length>0">
                <li><a ng-click="printBtn()">打印</a></li>
                <li><a ng-click="exportDraft()">导出</a></li>
                <li ng-if="status.btnRights['iwo.personal.feigao']"><a ng-click="batchDelete()">废稿</a></li>
                <li ng-if="status.btnRights['iwo.personal.waifa']"><a ng-click="outSending()">邮件外发</a></li>
                <li ng-if="status.btnRights['iwo.personal.fuzhijianxingao']"><a ng-click="copyBuildDraft()">复制建新稿</a></li>
                <li ng-if="status.btnRights['iwo.personal.qugangchuangao']"><a ng-click="getDraft()">取刚传稿</a></li>
                <li ng-if="status.btnRights['iwo.personal.fagaodan']"><a ng-click="draftlist()">发稿单</a></li>
                <li ng-if="status.btnRights['iwo.personal.mergepic']"><a ng-click="mergeToAtlas()">合并图集</a></li>
                <li ng-if="status.btnRights['iwo.personal.daoru']"><a ng-click="draftImport()">导入</a></li>
                <!-- <li ng-if="status.btnRights['iwo.personal.tijiao']"><a ng-click="submitToHXSJB()">华西手机报</a></li> -->
            </ul>
        </div>
    </div>
    <div class="col-md-4 col-lg-2">
        <ol class="breadcrumb pull-right edit_breadcrumb">
            <li>
                <span>我的稿件</span>
                <span>个人稿库</span>
            </li>
        </ol>
    </div>
</div>
<div class="row edit_right_mid">
    <div class="col-md-6">
        <trs-single-select selected-option="iWoDocStatusSelected" callback="queryByDropdown('DocType',iWoDocStatusSelected.value)" options="iWoDocStatusName"></trs-single-select>
        <!--   <trs-single-select selected-option="timeType" callback="queryByDropdown('OperTime',timeType.value)" options="timeTypeJsons"></trs-single-select> -->
        <trs-time-select selected-option="timeType" options="timeTypeJsons" callback="queryByDropdown('OperTime',timeType.value)" fromdate="data.fromdate" untildate="data.untildate"></trs-time-select>
        <!-- 排序方式 -->
        <trs-single-select ng-show="status.isESSearch" selected-option="sortType" callback="queryByDropdown('', sortType.value)" options="sortTypeJsons"></trs-single-select>
    </div>
    <div class="col-md-6">
        <div class="input-group edit_input_group">
            <input type="text" class="form-control edit_form_control" placeholder="请输入关键字搜索" ng-model="keywords" ng-keypress="fullTextSearch($event)">
            <span class="input-group-btn">
            <button class="btn btn-default btn_edit_search" type="button" ng-click="fullTextSearch()">搜索</button>
          </span>
        </div>
        <trs-single-select selected-option="iWoAllSelected" callback="queryByiWoAll()" options="iWoAll" class="pull-right"></trs-single-select>
    </div>
</div>
<div class="edit_table border_radius_5">
    <table class="table table-striped data-table black-box">
        <thead>
            <tr>
                <th class="td-check col-cbx">
                    <trs-checkbox ischecked="data.items.length>0&&data.selectedArray.length==data.items.length" callback="selectAll()"></trs-checkbox>
                </th>
                <th class="td-number col-index" style="text-align: center;">序号</th>
                <th class="xcol-icon"></th>
                <th>标题</th>
                <th class="xcol-type">类型</th>
                <th class="xcol-words">字数</th>
                <th class="xcol-lastDate">最后版本时间</th>
                <th class="xcol-operation">操作</th>
                <th class="xcol-picture">图示</th>
            </tr>
        </thead>
        <tbody trs-thumb-container>
            <div cg-busy="loadingPromise"></div>
            <tr ng-repeat="item in data.items">
                <td class="td-check">
                    <trs-checkbox ischecked="data.selectedArray.indexOf(item)<0?false:true" callback="selectDoc(item)"></trs-checkbox>
                </td>
                <td class="td-number">
                    {{(page.CURRPAGE-1)*page.PAGESIZE+$index+1}}
                </td>
                <td>
                    <!--<div class="office_icon_group">-->
                    <!-- <img src="./editingCenter/iWo/images/i22.png" title="发稿单异常" ng-show="item.FGDERROR =='1'"> -->
                    <!-- <img src="./editingCenter/iWo/images/i53.png" title="不发稿费" ng-if="item.FGDERROR=='3'"> -->
                    <!-- <img src="./editingCenter/iWo/images/i23.png" title="已收藏" ng-if="item.ISCOL !='false'"> -->
                    <!-- <img src="./editingCenter/iWo/images/i19.png" title="复制建新稿" ng-if="item.ISFZG !='false'"> -->
                    <!--</div>-->
                </td>
                <td class="td-number ta-l table-title-size-ta-l">
                    <a ui-sref="iwopreview({channelid:channelid,chnldocid:item.CHNLDOCID,siteid:siteid,metadataid:item.METADATAID,modalname:'iwo.personal',type:item.DOCTYPEID})" target="_blank">{{item.TITLE}}
                       
                    </a>
                </td>
                <td ng-bind="item.DOCTYPE"></td>
                <td ng-bind="item.DOCWORDSCOUNT"></td>
                <td ng-bind="item.OPERTIME" class="pointer" ng-click="showVersionTime(item)"></td>
                <td class="iwo_operate">
                    <a title="编辑" target="_blank" ui-sref="{{data.editPath[item.DOCTYPEID]}}({chnldocid:item.CHNLDOCID,metadataid:item.METADATAID,status:status.personalEdit})" ng-if="status.btnRights['iwo.personal.bianji']">
                        <img src="./editingCenter/app/images/r1.png">
                    </a>
                    <!-- <a target="_blank" ng-click="singleSubmit(item)" ng-if="status.btnRights['iwo.personal.tijiao']" title="提交">
                        <img src="./editingCenter/iWo/images/i24.png">
                    </a>
                    <a ng-click="singleDraft(item)" target="_blank" ng-if="status.btnRights['iwo.personal.chuangao']" title="传稿">
                        <img src="./editingCenter/app/images/r2.png">
                    </a> -->
                </td>
                <td class="edit-icon-td">
                    <trs-thumb item="item" transform="editingCenterAllThumb"></trs-thumb>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="page cls-paging">
    <trs-pagenation-left page-count="page" callback="selectPageNum()" is-select-pagecount="true"></trs-pagenation-left>
    <pagination total-items="page.ITEMCOUNT" ng-change="pageChanged()" ng-model="page.CURRPAGE" max-size="6" class="pagination-sm page_left" boundary-links="true" items-per-page="page.PAGESIZE" rotate="false" num-pages="page.PAGECOUNT" first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页"></pagination>
    <trs-pagenation-right callback="jumpToPage()" currpage="status.copyCurrPage" page="page"></trs-pagenation-right>
</div>
