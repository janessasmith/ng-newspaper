<div class="websiteSingleChooseChnl">
    <div class="head">
        <span ng-bind="data.modalTitle"></span>
        <img ng-click="cancel()" src="./editingCenter/app/toBeCompiled/images/cls.jpg">
    </div>
    <div class="search">
        <span>栏目</span>
        <input ng-model="searchChannel" watch-options='true' bs-options="sChannel as sChannel.SUGGESTION for sChannel in getSuggestionsSc($viewValue)" bs-typeahead type="text" class="form-control" placeholder="请输入关键词搜索" limit="30">
    </div>
    <div class="body">
        <div class="main">
            <div class="right">
                <div class="head">
                    <img ng-click="status.ifExpand = !status.ifExpand" src="./editingCenter/app/images/{{status.ifExpand?'m2-2-0.png':'m1-1-0.png'}}"><span ng-click="status.ifExpand = !status.ifExpand" ng-bind="SITEDESC"></span>
                </div>
                <div class="tree" ng-show="status.ifExpand">
                    <treecontrol selected-node="selectedNode" expanded-nodes="expandedTest" class="tree-light" on-node-toggle="showToggle(node)" tree-model="dataForTheTree" options="status.treeOptions" on-selection="showSelected(node)">
                        <!-- <input ng-click="chooseChannel($event,node)" ng-show="node.PARENTID!='0'" ng-checked="isChecked(node)" type="checkbox" /><span ng-bind='node.CHNLDESC || node.SITEDESC'></span> -->
                        <trs-single-radio disabled="node.disabled=(node.CHANNELID==data.channelid)" label="" ischecked="ischecked_node.CHANNELID=(node.CHANNELID == selectedChannel.CHANNELID)" group="'channelTypes'" callback="chooseChannel(node)"></trs-single-radio><span ng-bind='node.CHNLDESC' class="{{node.selected==true?'selected':''}}" ng-click="chooseChannel(node)"></span>
                    </treecontrol>
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="selected">
                &nbsp;
                <span ng-show="selectedChannel.CHNLDESC!=null" class="selectedSpan">
                    <span title="{{selectedChannel.CHNLDESC}}" class="chnldesc" ng-bind="selectedChannel.CHNLDESC | limitTo:20">
                    </span>
                <span class="myClose" ng-show="selectedChannel.CHNLDESC!=null" ng-click="cancelChannel(channel)">
                        X
                    </span>
                </span>
            </div>
            <div class="button">
                <button class="cancel" ng-click="cancel()">取消</button>
                <button class="confirm" ng-click="confirm()">确定</button>
            </div>
        </div>
    </div>
</div>
