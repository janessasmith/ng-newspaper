<form name="webForm" novalidate>
    <div class="row_news compiled-subject pb60">
        <ul class="subject-tab">
            <li>
                <a du-smooth-scroll du-scrollspy offset="20" duration="2000" href="#section-1" class="active">列表信息</a>
            </li>
            <li>
                <a du-smooth-scroll du-scrollspy offset="60" duration="2000" href="#section-2">属性信息</a>
            </li>
        </ul>
        <div class="web-attr-info" id="section-1">
            <div class="ht43"></div>
            <div class="web-attr-info-tit">
                <p>列表信息</p>
            </div>
            <div class="web-list-info-con subject-list-style">
                <div class="clearfix">
                    <div class="row subject-list-style">
                        <div class="col-md-1 pr0 txt_r edit-news-listStyleDiv padfixed">
                            <p>列表样式：</p>
                        </div>
                        <div class="col-md-11 edit-news-listStyleBody">
                            <div class="style-radio" ng-repeat="listStyle in data.listStyle">
                                <trs-single-radio label="{{listStyle.desc}}" group="'listStyle'" ischecked="listStyle.value==list.LISTSTYLE" callback="list.LISTSTYLE = listStyle.value"></trs-single-radio>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-11 subject-list-style col-md-push-1">
                            <div class="news_input_check invalidate-input-box {{webForm.ListTitle.$invalid?'has-error':''}}">
                                <input class="form-control list- w233" type="text" name="ListTitle" ng-model="list.LISTTITLE" placeholder="请输入标题" maxlength-error-message="长度不能超过100个字符！" validator="maxlength=100,required" ng-blur="showError(true)" ng-mouseenter="isShowTipsA=true" ng-mouseleave="isShowTipsA=false" is-show-tips="isShowTipsA">
                            </div>
                            <span class="star-red">*</span>
                            <div class="list-style-img h120">
                                <div class="fa_upload invalidate-input-box {{webForm.listStyleOne.$invalid?'has-error':''}}" ng-if="list.LISTSTYLE==0||list.LISTSTYLE==1">
                                    <trs-upload-full file-name="list.LISTPICS[0].APPFILE " file-desc="list.LISTPICS[0].APPDESC " return-file="list.LISTPICS[0].PERPICURL " callback="deleteUploaderImg('LISTPICS',0)"></trs-upload-full>
                                    <input type="text" class="ueditorReplace" validator="required" name="listStyleOne" ng-model="list.LISTPICS[0].APPFILE" />
                                </div>
                                <div class="fa_upload invalidate-input-box {{webForm.listStyleTwo.$invalid? 'has-error': ''}}" ng-if="list.LISTSTYLE==1">
                                    <trs-upload-full file-name="list.LISTPICS[1].APPFILE " file-desc="list.LISTPICS[1].APPDESC " return-file="list.LISTPICS[1].PERPICURL " callback="deleteUploaderImg('LISTPICS',1) "></trs-upload-full>
                                    <input type="text" class="ueditorReplace" validator="required" name="listStyleTwo" ng-model="list.LISTPICS[1].APPFILE" />
                                </div>
                                <div class="fa_upload invalidate-input-box {{webForm.listStyleThree.$invalid? 'has-error': ''}} " ng-if="list.LISTSTYLE==1">
                                    <trs-upload-full file-name="list.LISTPICS[2].APPFILE" file-desc="list.LISTPICS[2].APPDESC" return-file="list.LISTPICS[2].PERPICURL " callback="deleteUploaderImg('LISTPICS',2) "></trs-upload-full>
                                    <input type="text" class="ueditorReplace" validator="required" name="listStyleThree" ng-model="list.LISTPICS[2].APPFILE" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row edit-news-lable">
                        <div class="col-md-1 pr0 txt_r edit-news-lable-title">
                            <p>标签：</p>
                        </div>
                        <div class="col-md-11 subject-list-style web-list-info-con edit-news-lable-body">
                            <div class="list-style-tab " ng-model="list.LABEL " bs-radio-group>
                                <label ng-repeat="tabName in data.label " class="btn btn-default " ng-click="list.LABEL=tabName.value " ng-class="{ 'selected':list.LABEL==tabName.value} ">{{tabName.value}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="subject-list-style">
                        <div class="col-md-1 pr0 txt_r edit-news-focusImage padfixed">
                            <p>焦点图：</p>
                        </div>
                        <div class="col-md-11 edit-news-focusImageDiv">
                            <div class="list-style-check">
                                <trs-checkbox ischecked="list.ISFOCUSIMAGE==0" callback="updateCKSelection('ISFOCUSIMAGE')"></trs-checkbox>栏目焦点图
                            </div>
                        </div>
                        <div ng-if="list.ISFOCUSIMAGE==0" class="focusDiv">
                            <div class="list-style-img row">
                                <div class="left fa_div mt10">
                                    <div class="news_input_check invalidate-input-box">
                                        <input trs-spe-char class="form-control list-text fz12" type="text" name="FocusImage" ng-model="list.FOCUSIMGTITLE" placeholder="请输入标题" maxlength-error-message="长度不能超过100个字符" validator="maxlength=100,required" ng-mouseenter="isShowTipsB=true" ng-mouseleave="isShowTipsB=false" is-show-tips="isShowTipsB">
                                    </div>
                                    <span class="star-red">*</span>
                                </div>
                                <div class="fa_upload invalidate-input-box {{webForm.isFoucesImage.$invalid? 'has-error': ''}}">
                                    <trs-upload-full file-name="list.FOCUSIMAGE[0].APPFILE" return-file="list.FOCUSIMAGE[0].PERPICURL" file-desc="list.FOCUSIMAGE[0].APPDESC" callback="deleteUploaderImg('FOCUSIMAGE',0)"></trs-upload-full>
                                    <input type="text" class="ueditorReplace" validator="required" name="isFoucesImage" ng-model="list.FOCUSIMAGE[0].APPFILE" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="web-attr-info" id="section-2">
            <div class="web-attr-info-tit">
                <p>属性信息</p>
            </div>
            <div class="web-attr-info-con m_box">
                <div class="m_box_item">
                    <div class="col-sm-1 txt_r">网页网址：</div>
                    <div class="col-md-11 web-compatible-mlNeg14 {{webForm.Url.$invalid&&webForm.Url.$dirty?'has-error':''}}">
                        <div class="invalidate-input-box w350">
                            <input type="url" ng-model="list.URL" name="Url" class="form-control web-text" placeholder="http://开头" validator="required,maxlength=500,url" />
                        </div>
                    </div>
                </div>
                <div class="m_box_item">
                    <div class="col-sm-1 txt_r">所属栏目：</div>
                    <div class="col-sm-10">
                        <trs-single-select selected-option="list.BELONGCHANNEL" options="data.belongChannel"></trs-single-select>
                    </div>
                </div>
                <div class="m_box_item">
                    <div class="col-sm-1 txt_r">评论设置：</div>
                    <div class="col-sm-10 mt5">
                        <div class="style-radio left" ng-repeat="commentset in data.commentSet">
                            <trs-single-radio label="{{commentset.desc}}" group="'commentset'" ischecked="commentset.value==list.COMMENTSET" callback="list.COMMENTSET=commentset.value"></trs-single-radio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Iw-box-fix box-fix-bt">
            <div class="txt_r">
                <button class="btn btn-primary" ng-repeat="btn in data.arrayBtn track by $index" ng-click="handleBtnClick(btn.OPERFUN)" ng-disabled="!status.openBtn">
                    <span class="s_icon">
                   <img ng-src="./editingCenter/website/images/b{{btn.RIGHTINDEX}}.png"></span>{{btn.OPERDESC}}
                </button>
            </div>
        </div>
    </div>
</form>
