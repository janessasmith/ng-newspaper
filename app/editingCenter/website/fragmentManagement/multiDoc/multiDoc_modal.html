<div>
    <div class="modal-dialog multidoc-modal-dialog">
        <div class=" multidoc-modal ">
            <div class="multidoc-modal-body">
                <div class="multidoc-modal-inner-body">
                    <div>
                        <ul class="multidoc-modal-ul multidoc-modal-ul-nobottom">
                            <li>
                                <ul class="multidoc-tableheadul">
                                    <li class="multidoc-tableheadlifirst">序号</li>
                                    <li class="multidoc-tableheadlisecond">内容</li>
                                </ul>
                            </li>
                        </ul>
                        <ul ng-show="jsonObj.length!=0" class="multidoc-modal-ul"
                            dnd-list="jsonObj"
                            dnd-allowed-types="['rowType']"
                            dnd-external-sources="true"
                            dnd-dragover="dragoverCallback(event, index, external, type)"
                            dnd-drop="dropCallback(event, index, item, external, type, 'rowType')"
                            id="tableZone">
                            <li
                                    ng-repeat="items in jsonObj"
                                    dnd-draggable="items"
                                    dnd-type="'rowType'"
                                    dnd-effect-allowed="copyMove"
                                    dnd-moved="jsonObj.splice($index, 1)"
                                    class="trChild">
                                <ul class="multidoc-tablebody">
                                    <li class="multidoc-tablebody-index"><span class="multidoc-modal-table-rowdrop" ng-bind="$index+1"></span>
                                    </li>
                                    <li class="multidoc-tablebody-title">
                                        <ul class="multidoc-tablebody-titleul"
                                            dnd-list="items"
                                            dnd-allowed-types="['colType']"
                                            dnd-horizontal-list="true"
                                            dnd-external-sources="true"
                                            dnd-dragover="dragoverCallback(event, index, external, type)"
                                            dnd-drop="dropCallback(event, index, item, external, type, 'colType')"
                                            dnd-inserted="logEvent('Element was inserted at position ' + index, event)"
                                                >
                                            <li class="multidoc-tablebody-titleli"
                                                ng-repeat="item in items"
                                                dnd-draggable="item"
                                                dnd-type="'colType'"
                                                dnd-effect-allowed="copyMove"
                                                dnd-dragstart="logEvent('Started to drag an item', event)"
                                                dnd-moved="items.splice($index, 1); logEvent('Item moved', event)"
                                                dnd-copied="logEvent('Item copied', event)"
                                                dnd-canceled="logEvent('Drag operation canceled', event)"
                                                dnd-dragend="logEvent('Drag operation ended', event)"
                                                    >
                                                <div ng-mouseover="getToolBar('in',$event)" ng-mouseleave="getToolBar('out',$event)" >
                                                    <a title={{item.title}} href="javascript:void(0)">
                                            <span class="multidoc-modal-table-title"
                                                  ng-bind="item.title| limitTo:limit[$parent.$index]"></span></a>
                                                  <span style="display:none" ng-init="item.reltime=item.reltime?item.reltime:nowTime">
                                                  </span>

                                                    <div ng-mouseover="getToolBar('divin',$event)" class="row multidoc-modal-table-toolBar">
                                                        <div class="col-sm-4"><a target="_blank" ng-href="{{item.url}}"><img
                                                                src="./editingCenter/website/fragmentManagement/images/t2.jpg"></a></div>
                                                        <div class="col-sm-4"><a href="javasript:void(0)" ng-click="editDoc(jsonObj[$parent.$index][$index],$parent.$index,$index)"><img src="./editingCenter/website/fragmentManagement/images/t3.jpg"></a></div>
                                                        <div class="col-sm-4"><a href="javascript:void(0)"
                                                                                 ng-click="deleteDoc(item.docId,$parent.$index,$index)"><img
                                                                src="./editingCenter/website/fragmentManagement/images/t4.jpg"></a></div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="dndPlaceholder">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                                            <li></li>
                                        </ul>
                                    </li>
                                    <li class="multidoc-modal-add" style="border-left:0px"><img ng-click="addRowOrCols($index)"
                                                                                                src="./editingCenter/website/fragmentManagement/images/ad-2.jpg"/></li>
                                </ul>
                            </li>
                            <li class="dndPlaceholder multidoc-modal-add-take">&nbsp;</li>
                        </ul>
                        <ul class="multidoc-modal-ul">
                            <li>
                                <ul class="multidoc-tablebody-bottom">
                                    <li class="multidoc-tablebody-index"><span class="multidoc-modal-table-rowdrop" ng-bind="jsonObj.length+1"></span>
                                    </li>
                                    <li style="text-align:center;cursor:pointer">
                                        <img ng-click="addRowOrCols('null')" src="./editingCenter/website/fragmentManagement/images/ad-2.jpg"/>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
