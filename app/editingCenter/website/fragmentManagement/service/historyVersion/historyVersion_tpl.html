<div class="historyVersion">
	<div class="head">
		<span>碎片历史版本</span>
		<img src="./editingCenter/website/fragmentManagement/images/cls.jpg" ng-click="cancel()" />
	</div>
	<div class="main">
		<table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        时间
                    </th>
                    <th>
                        编辑人
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr ng-repeat="item in items">
                    <td class="record">
                    <span ng-bind="item.OPERATEUSERNAME"></span>
                    对
                    <span ng-bind="item.WIDGETNAME"></span>
                    执行了
                    <span title="{{item.OPERATETYPE}}" ng-bind="item.OPERATETYPE | trsLimitTo:5"></span>
                    操作
                    </td>
                    <td ng-bind="item.OPERATETIME">
                    </td>
                </tr> -->
                <tr ng-repeat="item in items">
                	<td ng-bind="item.OPERATETIME"></td>
                	<td ng-bind="item.OPERATEUSER"></td>
                	<td><span style="cursor:pointer" ng-click="preview(item)">查看</span> | <span style="cursor:pointer" ng-click="recover(item)">恢复</span></td>
                </tr>
            </tbody>
        </table>
	</div>
	<div class="bottom">
		<pagination total-items="page.ITEMCOUNT" ng-change="pageChanged()" ng-model="page.CURRPAGE" max-size="6" class="pagination-sm page_left" boundary-links="true" items-per-page="page.PAGESIZE" rotate="false" num-pages="page.PAGECOUNT" first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页"></pagination>
	</div>
</div>
