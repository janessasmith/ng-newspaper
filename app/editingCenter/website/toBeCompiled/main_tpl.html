<div trs-scroll-fix class="row edit_right_head">
    <div class="col-md-9">
        <div class="btn-group" role="group">
            <button type="button" ng-if="status.btnRights['web.daibian.xinjian']" class="btn btn-default dropdown-toggle btn-commen" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-mouseenter="status.batchOperateBtn['hoverStatus']='new'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                    <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='new'?'b1-1.png':'b1.png'}}" />
                </span> 新建
                <span class="pulldown_icon"></span>
            </button>
            <ul class="dropdown-menu edit_dropdown_menu">
                <li><a target="_blank" ui-sref="websitenews({channelid:status.params.ChannelId,siteid:status.params.SiteId,status:0})">新闻</a></li>
                <li><a target="_blank" ui-sref="websiteatlas({channelid:status.params.ChannelId,siteid:status.params.SiteId,status:0})">图集</a></li>
                <li><a target="_blank" ui-sref="websitelinkdoc({channelid:status.params.ChannelId,siteid:status.params.SiteId,status:0})">链接</a></li>
                <li><a target="_blank" ui-sref="websitesubject({channelid:status.params.ChannelId,siteid:status.params.SiteId,status:0})">专题</a></li>
            </ul>
        </div>
        <button class="btn btn-default btn-commen opacity100" ng-click="trial()" ng-disabled="data.selectedArray.length==0" ng-if="status.btnRights['web.daibian.songshen']" ng-mouseenter="status.batchOperateBtn['hoverStatus']='batchTrail'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='batchTrail'&&data.selectedArray.length>0?'b4-1.png':'b4.png'}}" />
            </span> 送审
        </button>
        <div class="btn-group" role="group" ng-if="status.btnRights['web.daibian.qianfa']">
            <button type="button" class="btn btn-default dropdown-toggle btn-commen opacity100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled=" data.selectedArray.length==0" ng-mouseenter="status.batchOperateBtn['hoverStatus']='sign'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                    <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='sign'&&data.selectedArray.length>0?'b5-1.png':'b5.png'}}" />
                </span> 签发
                <span class="pulldown_icon"></span>
            </button>
            <ul class="dropdown-menu edit_dropdown_menu" ng-show="data.selectedArray.length>0">
                <li><a href="javascript:void(0)" ng-click="directSign()">直接签发</a></li>
                <li><a href="javascript:void(0)" ng-click="timeSign()">定时签发</a></li>
            </ul>
        </div>
        <button class="btn btn-default btn-commen opacity100" ng-click="share()" ng-disabled=" data.selectedArray.length==0" ng-if="status.btnRights['web.daibian.gongxiang']" ng-mouseenter="status.batchOperateBtn['hoverStatus']='share'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='share'&&data.selectedArray.length>0?'b6-1.png':'b6.png'}}"/>
            </span> 共享
        </button>
        <button class="btn btn-default btn-commen opacity100" ng-click="draftlist()" ng-disabled="data.selectedArray.length==0" ng-if="status.btnRights['web.daibian.fagaodan']" ng-mouseenter="status.batchOperateBtn['hoverStatus']='draftlist'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='draftlist'&&data.selectedArray.length>0?'i39-1.png':'i39.png'}}" />
            </span> 发稿单
        </button>
        <!-- 川报修改1024 -->
        <button class="btn btn-default btn-commen opacity100" ng-click="draftImport()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='import'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['web.daibian.daoru']">
            <span class="s_icon pmm-four-word-btn-icon">
                <img ng-src="./manageConfig/groupUserManageMent/images/{{status.batchOperateBtn['hoverStatus']=='import'?'addUser-1.png':'addUser.png'}}" />
            </span> 导入
        </button>
        <button class="btn btn-default btn-commen opacity100" ng-click="delete()" ng-disabled="data.selectedArray.length==0" ng-if="status.btnRights['web.daibian.feigao']&&status.btnLength<9" ng-mouseenter="status.batchOperateBtn['hoverStatus']='delete'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='delete'&&data.selectedArray.length>0?'i39-1.png':'i39.png'}}" />
            </span> 废稿
        </button>
        <button class="btn btn-default btn-commen opacity100" ng-click="outSending()" ng-disabled="data.selectedArray.length==0" ng-if="status.btnRights['web.daibian.waifa']&&status.btnLength<9" ng-mouseenter="status.batchOperateBtn['hoverStatus']='outSending'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='outSending'&&data.selectedArray.length>0?'i20-1.png':'i20.png'}}" />
            </span> 邮件外发
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length==0" ng-click="collect()" ng-if="status.btnRights['web.daibian.shoucang']&&status.btnLength<9" ng-mouseenter="status.batchOperateBtn['hoverStatus']='collect'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='collect'&&data.selectedArray.length>0?'zm10-1.png':'zm10.png'}}" />
            </span> 收藏
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length==0" ng-click="quote()" ng-if="status.btnRights['web.daibian.yinyong']&&status.btnLength<9" ng-mouseenter="status.batchOperateBtn['hoverStatus']='quote'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/website/images/{{status.batchOperateBtn['hoverStatus']=='quote'&&data.selectedArray.length>0?'yy-1.png':'yy.png'}}" />
            </span> 引用
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length==0" ng-click="copyDraft()" ng-if="status.btnRights['web.daibian.fuzhi']&&status.btnLength<9" ng-mouseenter="status.batchOperateBtn['hoverStatus']='copy'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='copy'&&data.selectedArray.length>0?'b3-1.png':'b3.png'}}" />
            </span> 复制
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length==0" ng-click="moveDraft()" ng-if="status.btnRights['web.daibian.yidong']&&status.btnLength<9" ng-mouseenter="status.batchOperateBtn['hoverStatus']='move'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-show="data.getChannelDetail.HASCHILDREN==0||status.onlyCurChannel">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='move'&&data.selectedArray.length>0?'b2-1.png':'b2.png'}}" />
            </span> 移动
        </button>
        <!-- 川报修改1024 -->
        <div class="btn-group" role="group" ng-if="status.btnLength>=9">
            <button type="button" class="btn btn-default dropdown-toggle btn-commen opacity100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="data.selectedArray.length==0" ng-mouseenter="batchOperateBtn['hoverStatus']='more'" ng-mouseleave="batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                    <img ng-src="./editingCenter/app/images/{{batchOperateBtn['hoverStatus']=='more'&&data.selectedArray.length>0?'b8-1.png':'b8.png'}}" />
                </span> 更多
                <span class="pulldown_icon"></span>
            </button>
            <ul class="dropdown-menu edit_dropdown_menu" ng-show="data.selectedArray.length>0">
                <li ng-if="status.btnRights['web.daibian.feigao']"><a ng-click="delete()" href="javascript:void(0)">废稿</a></li>
                <li ng-if="status.btnRights['web.daibian.waifa']"><a ng-click="outSending()">邮件外发</a></li>
                <li ng-if="status.btnRights['web.daibian.shoucang']"><a ng-click="collect()">收藏</a></li>
                <li ng-if="status.btnRights['web.daibian.yinyong']"><a ng-click="quote()">引用</a></li>
                <li ng-if="status.btnRights['web.daibian.fuzhi']">
                    <a ng-click="copyDraft()">复制</a>
                </li>
                <li ng-if="status.btnRights['web.daibian.yidong']" ng-show="data.getChannelDetail.HASCHILDREN==0||status.onlyCurChannel">
                    <a ng-click="moveDraft()">移动</a>
                </li>
                <li>
                    <a ng-click="exportDraft()">导出</a>
                </li>
                <li><a ng-click="printBtn()">打印</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-3">
        <ol class="breadcrumb pull-right edit_breadcrumb">
            <trs-nav-location></trs-nav-location>
        </ol>
    </div>
</div>
<div class="row edit_right_mid">
    <!-- <div class=""> -->
    <span class="s_onlyme">只看我的</span>
    <trs-radio ckstatus="status.onlyMine" ckcallback="isOnlyMine()"></trs-radio>
    <span class="s_onlyme ml0">只看当前栏目</span>
    <trs-radio ckstatus="status.onlyCurChannel" ckcallback="isOnlyCurChannel()"></trs-radio>
    <trs-single-select ng-class="{'edit_website_width':status.isESSearch}" selected-option="data.selectedDocType" callback="queryByDropdown('docType',data.selectedDocType.value)" options="data.docTypeArray"></trs-single-select>
    <!-- <trs-single-select ng-class="{'edit_website_width':status.isESSearch}" selected-option="data.selectedTimeType" callback="queryByDropdown('timeType',data.selectedTimeType.value)" options="data.timeTypeArray"></trs-single-select> -->
    <!-- 自定义时间 -->
    <trs-time-select ng-class="{'edit_website_width':status.isESSearch}" selected-option="data.selectedTimeType" callback="queryByDropdown('timeType',data.selectedTimeType.value)" options="data.timeTypeArray" fromdate="data.fromdate" untildate="data.untildate"></trs-time-select>
    <!-- 排序方式 -->
    <trs-single-select ng-class="{'edit_website_width':status.isESSearch}" ng-show="status.isESSearch" selected-option="sortType" callback="queryByDropdown('', sortType.value)" options="sortTypeJsons"></trs-single-select>
    <!-- </div>
    <div class=""> -->
    <div class="input-group edit_input_group mr15">
        <input type="text" class="form-control edit_form_control" placeholder="请输入关键字搜索" ng-model="keywords" ng-keypress="fullTextSearch($event)">
        <span class="input-group-btn">
                <button class="btn btn-default btn_edit_search" type="button" ng-click="fullTextSearch()">搜索</button>
            </span>
    </div>
    <trs-single-select ng-class="{'edit_website_width':status.isESSearch}" selected-option="data.iWoAllSelected" callback="queryByiWoAll()" options="data.iWoAll" class="pull-right"></trs-single-select>
    <!-- </div> -->
</div>
<div class="edit_table border_radius_5">
    <table class="table table-striped data-table">
        <thead>
            <tr>
                <th class="td-check w90 txt_l">
                    <trs-checkbox ischecked="data.items.length != 0 && data.selectedArray.length==data.items.length" callback="selectAll()"></trs-checkbox>
                </th>
                <!-- <th class="td-number">序号</th> -->
                <th class="xcol-newspaper-id">稿件ID</th>
                <th>标题</th>
                <th class="xcol-newspaper-type">类型</th>
                <th class="xcol-newspaper-column">栏目</th>
                <th class="xcol-newspaper-releaseBuild">操作人</th>
                <th class="xcol-newspaper-date pointer" ng-click="timeOrder('CRTIME')" ng-show="status.isCrTime=='OPERTIME'">最后版本时间▼</th>
                <th class="xcol-newspaper-date pointer" ng-click="timeOrder('OPERTIME')" ng-show="status.isCrTime=='CRTIME'">创建时间▼</th>
                <!-- <th class="xcol-newspaper-words">点击量</th> -->
                <th class="xcol-newspaper-state">状态</th>
                <th class="xcol-newspaper-operation hidden-operate">操作</th>
                <th class="xcol-newspaper-picture">图示</th>
            </tr>
        </thead>
        <tbody trs-thumb-container>
            <tr ng-repeat="item in data.items">
                <td class="td-check">
                    <trs-checkbox ischecked="data.selectedArray.indexOf(item)<0?false:true" callback="selectDoc(item)"></trs-checkbox>
                    <span ng-bind="(page.CURRPAGE-1)*page.PAGESIZE+$index+1"></span>
                </td>
                <!--全选-->
                <!-- <td ng-bind="(page.CURRPAGE-1)*page.PAGESIZE+$index+1" class="td-number"></td>
                <!--序号-->
                <td class="xcol-newspaper-id">
                    {{item.METADATAID}}
                </td>
                <!-- 稿件ID -->
                <td class="website_table_draftPublish">
                    <img src="./editingCenter/website/images/draftPreeview.png" ng-click="draftPublish(item)" ng-if="status.btnRights['web.daibian.yulan']" title="预览">
                    <a ui-sref="websitePreviewAll({channelid:status.params.ChannelId,chnldocid:item.CHNLDOCID,siteid:status.params.SiteId,metadataid:item.METADATAID,platform:0
                    ,typeid:item.DOCTYPEID})" target="_blank" ng-bind="item.TITLE"></a>
                    <span ng-if="item.OutLinePics" class="website-title-picIcon">图</span>
                </td>
                <!--标题-->
                <!-- <td>
                    <span class="mgr5" ng-show="item.PICSLOGO==1"><img src="./editingCenter/iWo/images/i25.png"></span>
                    <span class="mgr5" ng-show="item.VIDEOLOGO==1"><img src="./editingCenter/iWo/images/i27.png"></span>
                    <span class="mgr5" ng-show="item.AUDIOLOGO==1"><img src="./editingCenter/iWo/images/i26.png"></span>
                </td> -->
                <!--图型-->
                <td ng-bind="item.DOCTYPE"></td>
                <!--类型-->
                <td>
                    <a href="javascript:void(0)" title="{{item.CHNLDESC}}" ng-bind="item.CHNLDESC|trsLimitTo:20"></a>
                </td>
                <!--栏目-->
                <td ng-bind="item.TRUENAME"></td>
                <!--创建人-->
                <td ng-bind="item.OPERTIME" ng-click="showVersionTime(item)" class="pointer" ng-show="status.isCrTime=='OPERTIME'"></td>
                <td ng-bind="item.CRTIME" ng-click="showVersionTime(item)" class="pointer" ng-show="status.isCrTime=='CRTIME'"></td>
                <!--流程版本时间-->
                <!-- <td ng-bind="item.HITS"></td> -->
                <td ng-bind="item.WEBSTATUSNAME"></td>
                <!--状态-->
                <td class="hidden-operate">
                    <!--操作-->
                    <a title="编辑" ng-click="isLockEdit(item)" target="_blank" ng-if="status.btnRights['web.daibian.bianji']"><img src="./editingCenter/app/images/r1.png" ng-if="status.btnRights['web.daibian.bianji']"></a>
                    <!--<img src="./editingCenter/app/images/r1.png" ng-if="status.btnRights['web.daibian.bianji']">
                    <a ui-sref="{{data.editPath[item.DOCTYPEID]}}({channelid:status.params.ChannelId,chnldocid:item.CHNLDOCID,metadataid:item.METADATAID,siteid:status.params.SiteId,status:0})" target="_blank" ng-if="status.btnRights['web.daibian.bianji']">编辑</a>
                    <!--<img src="./editingCenter/app/images/r2.png" ng-click="trial(item)" ng-if="status.btnRights['web.daibian.songshen']"> <a href="javascript:void(0)" ng-click="trial(item)" ng-if="status.btnRights['web.daibian.songshen']">送审</a>
                    <span class="pos-top-neg4">
                     <button type="button" class="editing-bth" data-placement="bottom"  data-auto-close="1" data-template-url="./editingCenter/website/toBeCompiled/alertViews/linkChoose/linkChoose.html" data-animation="am-flip-x"  bs-popover ></button>
                    </span>-->
                </td>
                <td class="edit-icon-td">
                    <trs-thumb item="item" transform="editingCenterAllThumb"></trs-thumb>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="page">
        <trs-pagenation-left page-count="page" callback="selectPageNum()" is-select-pagecount="true"></trs-pagenation-left>
        <pagination total-items="page.ITEMCOUNT" ng-change="pageChanged()" ng-model="page.CURRPAGE" max-size="6" class="pagination-sm page_left" boundary-links="true" items-per-page="page.PAGESIZE" rotate="false" num-pages="page.PAGECOUNT" first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页"></pagination>
        <trs-pagenation-right callback="jumpToPage()" page="page" currpage="status.copyCurrPage"></trs-pagenation-right>
    </div>
    <div cg-busy="loadingPromise"></div>
</div>
