<form name="createFileForm" novalidate>
    <div class="man_produ_modify_head">
        <p>新增文件</p>
        <img src="./editingCenter/app/toBeCompiled/images/cls.jpg" class="edit_revoke_thead_images1" ng-click="cancel()" />
    </div>
    <div class="man_produ_column_delete">
        <div class="invalidate-input-box">
            <input type="text" class="form-control" ng-model="status.content" placeholder="请输入名称" maxlength-error-message="长度不能超过50个字符！" validator="maxlength=50,required,spechar,haschinese" ng-mouseenter="isShowTipsA=true" ng-mouseleave="isShowTipsA=false" name="typingMain" is-show-tips="isShowTipsA" />
        </div>
        <trs-single-select selected-option="status.selectedType" callback="" options="status.typeOption"></trs-single-select>
    </div>
    <div class="man_produ_delete_footer">
        <button class="news-role-btn confirm-btn btn_confirm" ng-click="confirm()">确定</button>
        <button class="news-role-btn btn_cancel" ng-click="cancel()">取消</button>
    </div>
</form>
