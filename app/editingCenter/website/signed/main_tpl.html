            <span class="s_icon">
                <img ng-src="./editingCenter/website/images/images/{{status.batchOperateBtn['hoverStatus']=='sign'&&data.selectedArray.length>0?'w21-1.png':'w21.png'}}" />
            </span> 多签
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length==0" ng-click="outSending()" ng-if="status.btnRights['web.yiqianfa.waifa']&&status.btnLength<11" ng-mouseenter="status.batchOperateBtn['hoverStatus']='moveDraft'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='moveDraft'&&data.selectedArray.length>0?'i20-1.png':'i20.png'}}" />
            </span> 邮件外发
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length==0" ng-click="collect()" ng-if="status.btnRights['web.yiqianfa.shoucang']&&status.btnLength<11" ng-mouseenter="status.batchOperateBtn['hoverStatus']='collect'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='collect'&&data.selectedArray.length>0?'zm12-1.png':'zm12.png'}}" />
            </span> 收藏
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length==0" ng-click="moveDraft()" ng-if="status.btnRights['web.yiqianfa.yidong']&&status.btnLength<11" ng-mouseenter="status.batchOperateBtn['hoverStatus']='move'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-show="data.getChannelDetail.HASCHILDREN==0||status.params.IsCurrentChnl">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='move'&&data.selectedArray.length>0?'b2-1.png':'b2.png'}}" />

        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length==0" ng-click="copyDraft()" ng-if="status.btnRights['web.yiqianfa.fuzhi']&&status.btnLength<11" ng-mouseenter="status.batchOperateBtn['hoverStatus']='copy'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='copy'&&data.selectedArray.length>0?'b3-1.png':'b3.png'}}" />
            </span> 复制
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length==0" ng-click="rank()" ng-if="status.btnRights['web.yiqianfa.gaojianpaixu']&&status.btnLength<11&&(data.getChannelDetail.HASCHILDREN=='0'||status.params.IsCurrentChnl)" ng-mouseenter="status.batchOperateBtn['hoverStatus']='paixu'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/website/images/{{status.batchOperateBtn['hoverStatus']=='paixu'&&data.selectedArray.length>0?'px-1.png':'px.png'}}" />
            </span> 排序
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length!=1" ng-click="stick()" ng-if="status.btnRights['web.yiqianfa.zhiding']&&status.btnLength<11&&(data.getChannelDetail.HASCHILDREN == '0'||status.params.IsCurrentChnl)" ng-mouseenter="status.batchOperateBtn['hoverStatus']='zhiding'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/website/images/{{status.batchOperateBtn['hoverStatus']=='zhiding'&&data.selectedArray.length==1?'px2-1.png':'px2.png'}}" />

        <!-- 川报修改1024 -->
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle btn-commen opacity100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="data.selectedArray.length==0" ng-if="status.btnLength>=11" ng-mouseenter="batchOperateBtn['hoverStatus']='more'" ng-mouseleave="batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                    <img ng-src="./editingCenter/app/images/{{batchOperateBtn['hoverStatus']=='more'&&data.selectedArray.length>0?'b8-1.png':'b8.png'}}" />
                </span> 更多
                <span class="pulldown_icon"></span>
            </button>
            <ul class="dropdown-menu edit_dropdown_menu" ng-show="data.selectedArray.length>0">
                <li><a ng-click="outSending()" ng-show="status.btnRights['web.yiqianfa.waifa']">邮件外发</a></li>
                <li><a ng-click="collect()" ng-show="status.btnRights['web.yiqianfa.shoucang']">收藏</a></li>
                <li><a ng-click="moveDraft()" ng-if="status.btnRights['web.yiqianfa.yidong']" ng-show="data.getChannelDetail.HASCHILDREN==0||status.params.IsCurrentChnl">移动</a></li>
                <li><a ng-click="copyDraft()" ng-show="status.btnRights['web.yiqianfa.fuzhi']">复制</a></li>
                <li><a ng-click="rank()" ng-show="status.btnRights['web.yiqianfa.gaojianpaixu']&&(data.getChannelDetail.HASCHILDREN=='0'||status.params.IsCurrentChnl)">排序</a></li>
                <li><a ng-click="hideDraft()" ng-show="status.btnRights['web.yiqianfa.hidden']">隐藏</a></li>
                <li><a ng-click="cancelHideDraft()" ng-show="status.btnRights['web.yiqianfa.cancelhidden']">取消隐藏</a></li>
                <li>
                    <a ng-click="stick()" ng-show="status.btnRights['web.yiqianfa.zhiding']&&(data.getChannelDetail.HASCHILDREN == '0'||status.params.IsCurrentChnl)" ng-bind="data.selectedArray.length===0||data.selectedArray[0].DOCORDERPRI=='0'?'置顶':'取消置顶'"></a>
                </li>
                <li><a ng-click="printBtn()">打印</a></li>
                <li>
                    <a ng-click="exportDraft()">导出</a>
                </li>
                <li><a ng-click="follow()" ng-show="status.btnRights['web.yiqianfa.guanzhu']">关注</a></li>

    <div class="col-md-4 col-lg-3">
        <ol class="breadcrumb pull-right edit_breadcrumb">
            <trs-nav-location></trs-nav-location>

</div>
<div class="row edit_right_mid">
    <!-- <div class="col-md-6"> -->
    <!--  <button class="btn btn-default btn-commen pull-left btn-hidden" style="margin-right:16px" ui-sref=".focus">管理已撤</button> -->
    <span class="s_onlyme">只看我的</span>
    <trs-radio ckstatus="status.onlyMine" ckcallback="isOnlyMine()"></trs-radio>
    <span class="s_onlyme ml0">只看当前栏目</span>
    <trs-radio ckstatus="status.params.IsCurrentChnl" ckcallback="isOnlyCurChannel()"></trs-radio>
    <trs-single-select ng-class="{'edit_website_width':status.isESSearch}" selected-option="data.selectedDocType" callback="queryByDropdown('docType',data.selectedDocType.value)" options="data.docTypeArray"></trs-single-select>
    <!-- <trs-single-select ng-class="{'edit_website_width':status.isESSearch}" selected-option="data.selectedTimeType" callback="queryByDropdown('timeType',data.selectedTimeType.value)" options="data.timeTypeArray"></trs-single-select> -->
    <trs-time-select ng-class="{'edit_website_width':status.isESSearch}" selected-option="data.selectedTimeType" callback="queryByDropdown('timeType',data.selectedTimeType.value)" options="data.timeTypeArray" fromdate="data.fromdate" untildate="data.untildate"></trs-time-select>
    <!-- 排序方式 -->
    <trs-single-select ng-class="{'edit_website_width':status.isESSearch}" ng-show="status.isESSearch" selected-option="sortType" callback="queryByDropdown('', sortType.value)" options="sortTypeJsons"></trs-single-select>
    <!-- </div>
    <div class="col-md-6"> -->
    <div class="input-group edit_input_group mr15">
        <input type="text" class="form-control edit_form_control" placeholder="请输入关键字搜索" ng-model="keywords" ng-keypress="fullTextSearch($event)">
        <span class="input-group-btn">
            <button class="btn btn-default btn_edit_search" type="button" ng-click="fullTextSearch()">搜索</button>
          </span>
    </div>
    <trs-single-select ng-class="{'edit_website_width':status.isESSearch}" selected-option="data.iWoAllSelected" class="pull-right" callback="queryByAll()" options="data.iWoAll"></trs-single-select>
    <!-- </div> -->
</div>
<div class="edit_table border_radius_5 websiteSigned">
    <table class="table table-striped data-table">
        <thead>
            <tr>
                <th class="td-check w90 txt_l">
                    <trs-checkbox ischecked="data.items.length != 0 && data.selectedArray.length==data.items.length" callback="selectAll()"></trs-checkbox>
                </th>
                <!-- <th class="td-number">序号</th> -->
                <th class="xcol-newspaper-id">稿件ID</th>
                <th>标题</th>
                <th class="xcol-newspaper-type">类型</th>
                <th class="xcol-newspaper-column">栏目</th>
                <th class="xcol-newspaper-releaseBuild">操作人</th>
                <!-- <th class="hidden-operate">状态</th> -->
                <th class="xcol-newspaper-date">发布时间</th>
                <th class="xcol-newspaper-date">最后版本时间</th>
               <!--  <th class="xcol-newspaper-words">点击量</th> -->
                <th class="xcol-newspaper-operation">操作</th>
                <th class="xcol-newspaper-picture">图示</th>
            </tr>
        </thead>
        <tbody dnd-disable-if="data.getChannelDetail.HASCHILDREN == '1'&&status.params.IsCurrentChnl==false" dnd-list="data.items" dnd-allowed-types="['itemsType']" dnd-external-sources="false" dnd-dragover="dragoverCallback(event, index, external, type)" dnd-drop="dropCallback(event, index, item, external, type, 'itemsType')" trs-thumb-container>
            <tr ng-mousedown="getIndex($index)" ng-repeat="item in data.items" dnd-dragstart="dragStart(event,item,$index)" dnd-type="'itemsType'" dnd-effect-allowed="move" dnd-draggable="item" dnd-moved="data.items.splice($index, 1)">
                <td class="td-check">
                    <trs-checkbox ischecked="data.selectedArray.indexOf(item)<0?false:true" callback="selectDoc(item)"></trs-checkbox>
                    <span ng-bind="(page.CURRPAGE-1)*page.PAGESIZE+$index+1"></span>
                </td>
                <!-- <td ng-bind="(page.CURRPAGE-1)*page.PAGESIZE+$index+1" class="td-number"></td> -->
                <!--序号-->
                <td class="xcol-newspaper-id" ng-bind="item.METADATAID"></td>
                <td class="website_table_draftPublish">
                    <img src="./editingCenter/website/images/draftPreeview.png" ng-click="draftPublish(item)" ng-if="status.btnRights['web.yiqianfa.yulan']" title="预览">
                    <img src="./editingCenter/website/images/zhiding1.png" ng-click="" ng-if="item.DOCORDERPRI!='0'&&(data.getChannelDetail.HASCHILDREN == '0'||status.params.IsCurrentChnl)" style="margin-top: -3px;margin-left: 2px;margin-right: 2px;" />
                    <a ui-sref="websitePreviewAll({channelid:item.CHNLID,chnldocid:item.CHNLDOCID,siteid:status.siteid,metadataid:item.METADATAID,platform:2,typeid:item.DOCTYPEID})" target="_blank"><span ng-bind='item.TITLE'></span></a>
                    <span ng-show="item.MODAL==2" ng-click="moreSign(item)">
                        <img src="./editingCenter/website/images/images/w22.png" width="19" title="链接引用">
                    </span>
                    <span ng-show="item.MODAL==3" ng-click="moreSign(item)">
                        <img src="./editingCenter/website/images/images/jxyy.png" width="19" title="镜像引用">
                    </span>
                    <span class="previewDraft" ng-click="preview(item)">址</span>
                    <span ng-if="item.ISPUSHHOME==1" class="markPush">推</span>
                    <span ng-if="item.HIDDEN==status.hiddenDraft" class="markHidden">隐</span>
                    <span ng-if="item.OutLinePics" class="website-title-picIcon">图</span>
                </td>
                <!--标题-->
                <td ng-bind="item.DOCTYPE">
                </td>
                <!--图示-->
                <td>
                    <a href="javascript:void(0)" title="{{item.CHNLDESC}}" ng-bind="item.CHNLDESC|trsLimitTo:20"></a>
                </td>
                <!--栏目-->
                <td ng-bind="item.TRUENAME"></td>
                <!--创建人-->
                <!-- <td class="hidden-operate">
                    {{item.DOCSTATUSNAME}}
                    <i class="signed-hide-tit" ng-show="item.HIDDEN == '0'?false:true">(隐藏)</i>
                </td> -->
                <!--状态-->
                <td ng-bind="item.DOCPUBTIME">
                </td>
                <!--发布时间-->
                <td ng-bind="item.OPERTIME" class="pointer" ng-click="showVersionTime(item)">
                </td>
                <!--流程版本时间-->
               <!--  <td ng-bind="item.HITS"></td> -->
                <!--点击量-->
                <td class="hidden-operate">
                    <!--操作-->
                    <a ng-click="isLockEdit(item)" ng-if="status.btnRights['web.yiqianfa.bianji']" title="编辑">
                        <img src="./editingCenter/app/images/r1.png">
                    </a>
                </td>
                <td class="edit-icon-td">
                    <trs-thumb item="item" transform="editingCenterAllThumb"></trs-thumb>
                </td>
            </tr>
            <!--拖拽占位行-->
            <tr class="dndPlaceholder">
                <!-- <td colspan="10"><i>选定位置后松开鼠标</i></td> -->
                <td class="td-check">
                    <span ng-bind="(page.CURRPAGE-1)*page.PAGESIZE+status.dragSelectedItem.index+1"></span>
                </td>
                <!-- <td ng-bind="(page.CURRPAGE-1)*page.PAGESIZE+$index+1" class="td-number"></td> -->
                <!--序号-->
                <td class="xcol-newspaper-id" ng-bind="status.dragSelectedItem.METADATAID"></td>
                <td class="website_table_draftPublish">
                    <img src="./editingCenter/website/images/draftPreeview.png" ng-if="status.btnRights['web.yiqianfa.yulan']" title="预览">
                    <img src="./editingCenter/app/images/nail.png" ng-if="status.dragSelectedItem.GDORDER? true:false" style="width:17px; height:19px; margin-top:-8px;" />
                    <img src="./editingCenter/website/images/zhiding1.png" ng-if="status.dragSelectedItem.DOCORDERPRI!='0'&&(data.getChannelDetail.HASCHILDREN == '0'||status.params.IsCurrentChnl)" style="margin-top: -3px;margin-left: 2px;margin-right: 2px;" />
                    <a><span ng-bind='status.dragSelectedItem.TITLE'></span></a>
                    <span ng-show="status.dragSelectedItem.MODAL==2">
                        <img src="./editingCenter/website/images/images/w22.png" width="19" title="多签">
                    </span>
                    <span class="previewDraft">址</span>
                    <span ng-if="status.dragSelectedItem.ISPUSHHOME==1" class="markPush">推</span>
                    <span ng-if="status.dragSelectedItem.HIDDEN==status.hiddenDraft" class="markHidden">隐</span>
                    <span ng-if="status.dragSelectedItem.OutLinePics" class="website-title-picIcon">图</span>
                </td>
                <!--标题-->
                <td ng-bind="status.dragSelectedItem.DOCTYPE">
                </td>
                <!--图示-->
                <td>
                    <a href="javascript:void(0)" ng-bind="status.dragSelectedItem.CHNLDESC|trsLimitTo:20"></a>
                </td>
                <!--栏目-->
                <td ng-bind="status.dragSelectedItem.TRUENAME"></td>
                <!--创建人-->
                <!-- <td class="hidden-operate">
                    {{item.DOCSTATUSNAME}}
                    <i class="signed-hide-tit" ng-show="item.HIDDEN == '0'?false:true">(隐藏)</i>
                </td> -->
                <!--状态-->
                <td ng-bind="status.dragSelectedItem.OPERTIME" class="pointer">
                </td>
                <!--流程版本时间-->
                <td ng-bind="status.dragSelectedItem.HITS"></td>
                <!--点击量-->
                <td class="hidden-operate">
                    <!--操作-->
                    <a ng-if="status.btnRights['web.yiqianfa.bianji']" title="编辑">
                        <img src="./editingCenter/app/images/r1.png">
                    </a>
                </td>
                <td class="edit-icon-td">
                    <!-- <trs-thumb item="item" transform="editingCenterAllThumb"></trs-thumb> -->
                </td>
            </tr>
            <!--拖拽占位行-->
        </tbody>
    </table>
    <div class="page">
        <trs-pagenation-left page-count="page" callback="selectPageNum()" is-select-pagecount="true"></trs-pagenation-left>
        <pagination total-items="page.ITEMCOUNT" ng-change="pageChanged()" ng-model="page.CURRPAGE" max-size="6" class="pagination-sm page_left" boundary-links="true" items-per-page="page.PAGESIZE" rotate="false" num-pages="page.PAGECOUNT" first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页"></pagination>
        <trs-pagenation-right callback="jumpToPage()" currpage="status.copyCurrPage" page="page"></trs-pagenation-right>
    </div>
    <div cg-busy="loadingPromise"></div>
</div>
