<div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel" ng-swipe-right="prev()" ng-swipe-left="next()" class="car edit" >
    <div class="carousel-con">
        <div class="carousel-inner" ng-transclude></div>
        <a class="left carousel-control" ng-click="prev()" ng-show="slides.length > 1"><span class="left-scroll-pic"></span></a>
        <a class="right carousel-control" ng-click="next()" ng-show="slides.length > 1"><span class=" right-scroll-pic"></span></a>
    </div>
    <ol class="carousel-breviary" ng-show="slides.length > 1" >
        <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-click="select(slide)" ng-class="{ active: isActive(slide) }">
            <img ng-src="{{pics[$index].PERPICURL}}">
        </li>
    </ol>
</div>
