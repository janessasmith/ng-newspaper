<form name="newsForm" novalidate>
    <div class="row_news websiteOrIwo_timeLine_head_row_news weixin_news plr20">
        <ul class="subject-tab">
            <li>
                <a du-smooth-scroll du-scrollspy offset="20" duration="2000" href="#section-1">稿件信息</a>
            </li>
            <li>
                <a du-smooth-scroll du-scrollspy offset="60" duration="2000" href="#section-2">属性信息</a>
            </li>
            <li>
                <a du-smooth-scroll du-scrollspy offset="60" duration="2000" href="#section-3">发稿单</a>
            </li>
            <li ng-if="status.hasVersionTime">
                <a du-smooth-scroll du-scrollspy duration="2000" offset="60" href="#section-4">流程版本</a>
            </li>
        </ul>
        <div id="section-1">
            <div class="ht43" id="docInfo">
                <!--禁止form回车触发button请勿删除-->
                <button style="display:none"></button>
            </div>
            <div>
                <div class="row mc-padding-top-xs mr0">
                    <div class="col-md-8">
                        <div class="form-group clearfix">
                            <div class="col-sm-1 mc-padding-horizontal-0 text-right">
                                标题：
                            </div>
                            <div class="col-sm-10 mc-padding-horizontal-0">
                                <div class="invalidate-input-box {{newsForm.TITLE.$invalid?'has-error':''}}">
                                    <input class="form-control" type="text" name="TITLE" ng-model="list.TITLE" placeholder="请输入标题" maxlength-error-message="长度不能超过200个字数！" validator="spechar,maxlength=200,required" ng-blur="showError(true)" ng-mouseenter="isShowTipsA=true" ng-mouseleave="isShowTipsA=false" is-show-tips="isShowTipsA">
                                </div>
                            </div>
                            <span class="col-sm-1 tip">已输入
                        <trs-word-num num-obj="{{list.TITLE}}" class="font_red auto_wt"></trs-word-num>
                        字
                        </span>
                        </div>
                    </div>
                    <div class="col-md-2 pl0">
                    </div>
                    <!--标题结束-->
                </div>
            </div>
            <div class="mt20">
                <div class="m_box_item website-content-valid-error weixin_outerBorder">
                    <div class="invalidate-input-box">
                        <div class="bigFaceDetail col-md-6 col-sm-6 bigFace">
                            <div class="bigFaceBorder">
                                <trs-big-face rel-el=".bigFaceDetailLeft"></trs-big-face>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-3 weixin_vx">
                            <!-- <div class="weixin_headline">
                                <ul class="weixin_islist">
                                    <li class="islist_Select">
                                        <span class="islist_icon"><img src="./editingCenter/weixin/images/wx1.png"></span>
                                        <span class="islist_txt">标题</span>
                                    </li>
                                    <li>
                                        <span class="islist_icon"><img src="./editingCenter/weixin/images/wx2.png"></span>
                                        <span class="islist_txt">正文</span>
                                    </li>
                                    <li>
                                        <span class="islist_icon"><img src="./editingCenter/weixin/images/wx3.png"></span>
                                        <span class="islist_txt">图片</span>
                                    </li>
                                    <li>
                                        <span class="islist_icon"><img src="./editingCenter/weixin/images/wx4.png"></span>
                                        <span class="islist_txt">图文</span>
                                    </li>
                                    <li>
                                        <span class="islist_icon"><img src="./editingCenter/weixin/images/wx5.png"></span>
                                        <span class="islist_txt">布局</span>
                                    </li>
                                    <li>
                                        <span class="islist_icon"><img src="./editingCenter/weixin/images/wx6.png"></span>
                                        <span class="islist_txt">配色方案</span>
                                    </li>
                                </ul>
                                <div class="weixin_news_detail">
                                    <div class="weixin_news_detail_first">
                                        排序：<span>2</span> 收藏时间：
                                        <span calss="detail_first_time">2015.07.02 09:30:23</span> 使用次数：
                                        <span>2</span>
                                    </div>
                                </div>
                            </div> -->
                            <trs-we-chat-editor wechat-template="status.wechatTemplate" get-section="getSection()"></trs-we-chat-editor>
                        </div>
                        <div ng-mouseenter="isShowTips_CONTENT=true" ng-mouseleave="isShowTips_CONTENT=false" class="bigFaceDetailLeft col-md-5 col-sm-5 mc-padding-horizontal-0 {{newsForm.content.$invalid?'content-error':''}}">
                            <ueditorLocation>
                            </ueditorLocation>
                        </div>
                        <div class="col-md-3 col-sm-4 bigFaceDetailRigth">
                            <support-creation content="status.support.content"></support-creation>
                        </div>
                    </div>
                    <input type="text" class="ueditorReplace" is-show-tips="isShowTips_CONTENT" validator="required" name="content" ng-model="list.HTMLCONTENT" />
                </div>
            </div>
        </div>
        <div class="mt20" id="section-2">
            <div class="edit-news-title">
                属性信息
            </div>
            <div class="m_box box_bg">
                <div class="m_box_item mt10">
                    <div class="col-sm-1 text-right w90">新闻来源：</div>
                    <div class="col-sm-10">
                        <div class="suggestion edit-news-attribute-text">
                            <input class="form-control" type="text" ng-model="list.DOCSOURCENAME" watch-options='true' bs-options="user as user.SRCNAME for user in getSuggestions($viewValue)" bs-typeahead limit="30">
                        </div>
                    </div>
                </div>
                <div class="m_box_item mt10">
                    <div class="col-sm-1 text-right w90">原文链接：</div>
                    <div class="col-sm-10">
                        <div class="suggestion edit-news-attribute-text invalidate-input-box">
                            <input class="form-control" type="text" name="ORIGINALADDRESS" ng-model="list.ORIGINALADDRESS" validator="spechar,url" ng-mouseenter="isShowTipsA=true" ng-mouseleave="isShowTipsA=false" is-show-tips="isShowTipsA">
                        </div>
                    </div>
                </div>
                <div class="m_box_item mt20">
                    <div class="col-sm-1 text-right w90">作者：</div>
                    <div class="col-sm-10">
                        <div class="invalidate-input-box {{newsForm.AUTHOR.$invalid?'has-error':''}}">
                            <input class="form-control edit-news-attribute-text" type="text" name="AUTHOR" ng-model="list.AUTHOR" placeholder="请输入署名作者" maxlength-error-message="长度不能超过50个字符！" validator="spechar,maxlength=50" ng-blur="showError(true)" ng-mouseenter="isShowTipsC=true" ng-mouseleave="isShowTipsC=false" is-show-tips="isShowTipsC">
                        </div>
                    </div>
                </div>
                <div class="m_box_item mt20">
                    <div class="col-sm-1 text-right w90">
                        关键词：
                    </div>
                    <div class="col-sm-10">
                        <span class="errorTips" ng-show="isShowKeywordTips"><p class="validation-invalid">{{keywordsTips}}</p><i></i></span>
                        <div class="edit-news-attribute-text pull-left iwo-keywords-input-lengthen">
                            <tags-input ng-model="data.KEYWORDS" ng-blur="leave()" text="KEYWORDTEXT" add-on-space="true" add-on-enter="false" add-on-blur="true" ng-mouseenter="enter()" ng-mouseleave="leave()" add-on-comma="false" add-on-paste="true" paste-split-pattern="[;]" replace-spaces-with-dashes="false" enable-editing-last-tag="true" spellcheck="false" display-property="name" template="tag-template" min-length="1" max-length="20" placeholder="请输入关键词，以空格完成输入" allowed-tags-pattern="^[^<>\/]*$" on-invalid-tag="invalidTag($tag)" on-tag-adding="checkTag($tag)">
                            </tags-input>
                        </div>
                        <button ng-click="getKeywordsOrAbstract('keywords')" class="iwo-get-keywords iwo_get_keywords_btn">提取关键词</button>
                        <button ng-click="clearAllKeywords()" class="iwo-get-keywords iwo_get_keywords_btn">清除所有关键词</button>
                        <script type="text/ng-template" id="tag-template">
                            <div style="float: left; padding-left: 2px">
                                <span>{{$getDisplayText()}}</span>
                                <a class="remove-button" ng-click="$removeTag()">&times;</a>
                            </div>
                        </script>
                    </div>
                </div>
                <div class="m_box_item mt20">
                    <div class="col-sm-1 text-right w90">摘要：</div>
                    <div class="col-sm-7 invalidate-input-box {{newsForm.ABSTRACT.$invalid&&newsForm.ABSTRACT.$dirty?'has-error':''}}">
                        <textarea class="form-control edit-news-textarea" name="ABSTRACT" ng-model="list.ABSTRACT" maxlength-error-message="长度不能超过500个字符！" validator="spechar,maxlength=500" ng-mouseenter="isShowTips=true" ng-mouseleave="isShowTips=false" is-show-tips="isShowTips">
                        </textarea>
                    </div>
                    <span class="iwoAbstractWordCount"><span>您已输入<span ng-bind="list.ABSTRACT==undefined?0:list.ABSTRACT.length"></span>个字符</span>
                    </span>
                    <button ng-click="getKeywordsOrAbstract('abstract')" class="iwo-get-iabstract iwo_get_iabstract_btn">提取摘要</button>
                </div>
                <div class="m_box_item mt20">
                    <div class="col-sm-1 text-right w90">备注：</div>
                    <div class="col-sm-7 invalidate-input-box {{newsForm.REMARK.$invalid&&newsForm.REMARK.$dirty?'has-error':''}}">
                        <textarea class="form-control edit-news-textarea" name="REMARK" ng-model="list.REMARKS" maxlength-error-message="长度不能超过500个字符！" validator="spechar,maxlength=500" ng-mouseenter="isShowTips=true" ng-mouseleave="isShowTips=false" is-show-tips="isShowTips">
                        </textarea>
                    </div>
                </div>
                <div class="m_box_item">
                    <div class="col-sm-1 txt_r">缩略图：</div>
                    <div class="col-sm-11">
                        <div class="list-style-img introduce-img invalidate-input-box {{newsForm.ATTACHFILE.$invalid?'has-error':''}}" style="margin-right:20px;">
                            <div class="fa_upload form-control" ng-repeat="OUTLINEPIC in list.ATTACHFILE track by $index" style="margin-left:10px;">
                                <trs-upload-full file-name="list.ATTACHFILE[$index].APPFILE" file-desc="list.ATTACHFILE[$index].APPDESC" return-file="list.ATTACHFILE[$index].PERPICURL" callback="deleteImgContainer(OUTLINEPIC,list.ATTACHFILE)"></trs-upload-full>
                            </div>
                            <input type="text" class="ueditorReplace" validator="spechar,required" name="ATTACHFILE" ng-model="list.ATTACHFILE[0].APPFILE">
                            <button class="div_btn btn btn-default" ng-click="addUploaderImg(list.ATTACHFILE,'概览图片')"></button>
                        </div>
                        <div class="weixin_news_titlePage">
                            <label>
                                <trs-checkbox ng-model="list.ISSHOWATCONTENT" ischecked="list.ISSHOWATCONTENT==1" callback="updateCKSelection('ISSHOWATCONTENT')"></trs-checkbox>封面图片显示在正文中
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="section-3">
            <div class="mtb20">
                <div class="edit-news-title blueborder">
                    <p class="pull-left">发稿单</p>
                    <label class="edit-news-checkbox">
                        <trs-checkbox ng-model="list.ISNOPAYMENT" ischecked="list.ISNOPAYMENT==1" callback="updateCKSelection('ISNOPAYMENT')"></trs-checkbox>不发稿费
                    </label>
                </div>
                <div class="m_box_item mt20 ml15">
                    稿件体裁：
                    <trs-single-select selected-option="list.DOCGENRE" options="data.DocGenre"></trs-single-select>
                </div>
            </div>
            <editor>
            </editor>
        </div>
        <div class='timeline' ng-if="status.hasVersionTime" id="section-4">
            <div class="subject-title mt20">流程版本</div>
            <tabset class="m_nav_3 mt20">
                <tab heading="操作日志">
                    <div class="m_box_2">
                        <trs-timeline title="'操作日志'">
                            <p ng-bind="data.version.operationLogTitle" class="logTitle"></p>
                            <div ng-repeat="(key, value) in data.version.group">
                                <h3 ng-class="{'operateLog':$index%2==0}">{{key}}</h3>
                                <timegroup tick="item.day" ng-repeat="item in data.version.operationLog[key]">
                                    <timeitem tick="n.value.CRTIME" ng-repeat="n in item.times">
                                        <a class="minw45">{{n.value.OPERATION}}</a>
                                        <a class="minw80 pointer" ng-bind="n.value.USERNAME" title="{{n.value.OPERUSERNAME}}"></a>
                                        <a class="minw88" title="{{n.value.ATTRIBUTE}}" ng-bind="n.value.DESUSERNAME||n.value.ATTRIBUTE"></a>
                                        <a title="{{n.value.OPINION}}" class="exttype" ng-if="n.value.OPINION!==''">{{n.value.OPERATION}}意见</a>
                                    </timeitem>
                                </timegroup>
                            </div>
                        </trs-timeline>
                    </div>
                    <div class="websist_normal" ng-if="page.CURRPAGE>=page.PAGECOUNT">没有更多了...</div>
                    <div data-ng-if="page.CURRPAGE<page.PAGECOUNT" cg-busy="loadingPromise" class="website_timeline_load_more_2 text-center" ng-click="getLoadMore()">
                        <img src="./editingCenter/website/images/images/newTab_2.png" /> 点击展开更多
                    </div>
                </tab>
                <tab heading="流程版本">
                    <div class="m_box_2">
                        <trs-timeline title="'流程版本'">
                            <timegroup tick="item.day" ng-repeat="item in data.version.versionTime">
                                <timeitem tick="n.value.CRTIME" ng-repeat="n in item.times">
                                    <a class="minw45">{{n.value.OPERATION}}</a>
                                    <a class="minw80" title="{{n.value.OPERSTATEDESC|trsLimitTo:12}}">{{n.value.OPERSTATEDESC}}</a>
                                    <a class="minw88">{{n.value.CRUSER}}</a>
                                    <a class="exttype" target="_blank" ui-sref="editingCenterPersonalVersionTime({objectversionid:n.value.OBJECTVERSIONID})">{{n.value.EXTTYPE}}</a>
                                </timeitem>
                            </timegroup>
                        </trs-timeline>
                    </div>
                </tab>
                <tab heading="评审意见">
                    <div class="m_box_2 edit_versionTime_comment">
                        <trs-timeline title="'评审意见'">
                            <timegroup tick="item.day" ng-repeat="item in data.comment.comment">
                                <timeitem tick="n.value.CRTIME" ng-repeat="n in item.times">
                                    <a class="minw80 comment_name" ng-bind="n.value.TRUENAME"></a>
                                    <a ng-bind="n.value.COMMENT" ng-if="n.value.COMMTYPE==1" class="comment_content"></a>
                                    <audio preload controls ng-src="{{trustUrl(data.comment.voiceObj[n.value.COMMENT])}}" ng-if="n.value.COMMTYPE==2"></audio>
                                    <!-- <span ng-bind="n.value.DURATION+' 秒'" class="comment_duration" ng-if="n.value.COMMTYPE==2"></span> -->
                                </timeitem>
                            </timegroup>
                        </trs-timeline>
                    </div>
                    <div class="websist_normal" ng-if="!data.comment.hasMore">没有更多了...</div>
                    <div data-ng-if="data.comment.hasMore" cg-busy="loadingPromise" class="website_timeline_load_more_2 text-center" ng-click="getLoadMoreComment()">
                        <img src="./editingCenter/website/images/images/newTab_2.png" /> 点击展开更多
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
    <div class="Iw-box-fix box-fix-bt">
        <div class="txt_r">
            <button class="btn btn-primary" ng-repeat="btn in arrayBtn track by $index" ng-click="handleBtnClick(btn.OPERFUN)">
                <span class="s_icon">
                <img ng-src="./editingCenter/weixin/images/b{{btn.RIGHTINDEX}}.png"></span> {{btn.OPERDESC}}
            </button>
        </div>
    </div>
</form>
<div cg-busy="loadingPromise"></div>
