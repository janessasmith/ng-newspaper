<div class="websiteCabletPreview_nav">
    <div class="box-fix-bt box-fix-top">
        <div class="txt_r">
            <button class="btn btn-primary" ng-click="edit()" ng-if="status.btnRights['wechat.daibian.bianji']||status.btnRights['wechat.daishen.bianji']">
                <span class="s_icon">
                    <img src="./editingCenter/newspaper/images/bj46-1.png"> 
                </span>编辑
            </button>
            <button class="btn btn-primary" ng-click="creationAxis()">
                <span class="s_icon">
                    <img ng-src="./resourceCenter/images/z14-1.png" />
                </span>创作轴
            </button>
            <button class="btn btn-primary wt120" ng-click="bigFace(item)" ng-if="status.bigFaceRights['wechat.trace.chakan']">
                <span class="s_icon width-pic">
                    <img src="./editingCenter/app/toBeCompiled/images/b9.png"> 
                </span> <span ng-bind="status.bitFaceTit"></span>
            </button>
            <button class="btn btn-primary" ng-click="printBtn()">
                <span class="s_icon">
                     <img ng-src="./editingCenter/app/images/zm15.png" /> 
                </span> 打印
            </button>
            <button class="btn btn-primary" ng-click="close()">
                <span class="s_icon">
                    <img src="./editingCenter/website/images/bclose.png"> 
                </span> 关闭
            </button>
        </div>
    </div>
</div>
<div class="websiteCabletPreview">
    <div class="websiteCabletPreview_context slide-down">
        <div class="websiteCabletPreview_head">
            <div class="websiteCabletPreview_head_rank">
                <p class="col-md-4">
                    <b>新闻来源：</b>
                    <span>{{item.DOCSOURCENAME}}</span>
                </p>
                <p class="col-md-4">
                    <b>作者：</b>
                    <span>{{item.AUTHOR}}</span>
                </p>
                <p class="col-md-4">
                    <b>原文链接：</b>
                    <span>{{item.ORIGINALADDRESS}}</span>
                </p>
            </div>
            <div class="websiteCabletPreview_head_rank">
                <p class="col-md-4">
                    <b>关键词：</b>
                    <span>{{item.KEYWORDS}}</span>
                </p>
                <p class="col-md-4">
                    <b>状态：</b>
                    <span>{{item.DOCSTATUSNAME}}</span>
                </p>
                <p class="col-md-4" ng-if="status.platform==2">
                    <b>发布时间：</b>
                    <span>{{item.DOCPUBTIME}}</span>
                </p>
            </div>
            <div class="websiteCabletPreview_head_rank">
                <p class="col-md-4">
                    <b>摘要：</b>
                    <span ng-bind-html="item.ABSTRACT" title="{{item.ABSTRACT}}" class="pointer"></span>
                </p>
                <p class="col-md-4">
                    <b>备注：</b>
                    <span ng-bind="item.REMARKS" title="{{item.REMARKS}}" class="pointer"></span>
                </p>
            </div>
        </div>
    </div>
    <div class="websiteCabletPreview_content" trs-add-to-create>
        <h1 class="newspaper-title" ng-bind-html="item.TITLE" ng-style="{color:item.TITLECOLOR}"></h1>
        <div class="TRS_ueditor" ng-bind-html="item.HTMLCONTENT|trsSce" ng-hide="status.bitFaceTit=='关闭痕迹'"></div>
    </div>
    <div class="websiteCabletPreview_content bigFace">
        <trs-big-face></trs-big-face>
    </div>
    <div class="websiteCabletPreview_readPictures">
        <div class="websiteCabletPreview_readPictures_con">
            <h4>缩略图：</h4>
            <a href="javascript:void(0);" class="website_preview_read_pictures" ng-repeat='outlinePic in item.ATTACHFILE'>
                <img ng-src="{{outlinePic.PERPICURL}}" height="90" alt="" ng-click="picPreview(outlinePic)">
            </a>
        </div>
    </div>
    <trs-go-top></trs-go-top>
    <div class="websiteCabletPreview_bottomborder"></div>
    <div cg-busy="loadingPromise"></div>
</div>
