<div trs-scroll-fix class="row edit_right_head">
    <div class="col-md-8 col-lg-9">
        <button class="btn btn-default btn-commen edit_news_today_btn_commen opacity100" ng-click="retractView(selectedTypeArrary)" ng-disabled="data.selectedArray==0" ng-if="data.paperMsg.ISDUOJISHEN==1&&status.btnRights['paper.sbg.chegao']" ng-mouseenter="status.batchOperateBtn['hoverStatus']='batchCancelDraft'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='batchCancelDraft'&&data.selectedArray.length>0?'zm38-1.png':'zm38.png'}}"/>
            </span>撤稿
        </button>
        <button class="btn btn-default btn-commen edit_news_today_btn_commen opacity100" ng-click="rejection()" ng-disabled="data.selectedArray==0" ng-if="data.paperMsg.ISDUOJISHEN==0&&status.btnRights['paper.sbg.tuigao']" ng-mouseenter="status.batchOperateBtn['hoverStatus']='rejection'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='rejection'&&data.selectedArray.length>0?'i31-1.png':'i31.png'}}"/>
            </span>退稿
        </button>
        <button class="btn btn-default btn-commen edit_news_today_btn_commen opacity100" ng-click="signedDraft()" ng-disabled="data.selectedArray==0" ng-if="status.btnRights['paper.sbg.qianfazhaopai']" ng-mouseenter="status.batchOperateBtn['hoverStatus']='batchSignZhaopai'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon pmm-four-word-btn-icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='batchSignZhaopai'&&data.selectedArray.length>0?'zm28-1.png':'zm28.png'}}"/>
            </span>签发照排
        </button>
        <button class="btn btn-default btn-commen edit_news_today_btn_commen opacity100" ng-click="zhuanban()" ng-disabled="data.selectedArray==0" ng-if="data.paperMsg.ISDUOJISHEN==0&&status.btnRights['paper.sbg.zhuanban']" ng-mouseenter="status.batchOperateBtn['hoverStatus']='zhuanban'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='zhuanban'&&data.selectedArray.length>0?'i58-1.png':'i58.png'}}"/>
            </span>转版
        </button>
        <button class="btn btn-default btn-commen edit_news_today_btn_commen opacity100" ng-click="archive()" ng-disabled="data.selectedArray==0" ng-if="status.btnRights['paper.sbg.guidang']" ng-mouseenter="status.batchOperateBtn['hoverStatus']='archive'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='archive'&&data.selectedArray.length>0?'zm10-1.png':'zm10.png'}}"/>
            </span>归档
        </button>
        <button class="btn btn-default btn-commen edit_news_today_btn_commen opacity100" ng-click="draftlist()" ng-disabled="data.selectedArray==0" ng-if="status.btnRights['paper.sbg.fagaodan']" ng-mouseenter="status.batchOperateBtn['hoverStatus']='draftlist'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='draftlist'&&data.selectedArray.length>0?'i39-1.png':'i39.png'}}"/>
            </span>发稿单
        </button>
        <button class="btn btn-default btn-commen edit_news_today_btn_commen opacity100" ng-click="batchCollect()" ng-disabled="data.selectedArray==0" ng-if="status.btnRights['paper.sbg.gaojianshoucang']&&status.btnLength<9" ng-mouseenter="status.batchOperateBtn['hoverStatus']='batchCollect'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='batchCollect'&&data.selectedArray.length>0?'zm12-1.png':'zm12.png'}}"/>
            </span>收藏
        </button>
        <button class="btn btn-default btn-commen edit_news_today_btn_commen opacity100" ng-click="outSending()" ng-disabled="data.selectedArray==0" ng-if="status.btnRights['paper.sbg.youjianwaifa']&&status.btnLength<9" ng-mouseenter="status.batchOperateBtn['hoverStatus']='outSending'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
               <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='outSending'&&data.selectedArray.length>0?'i20-1.png':'i20.png'}}"/>
            </span>邮件外发
        </button>
        <button class="btn btn-default btn-commen edit_news_today_btn_commen opacity100" ng-click="exportDraft()" ng-disabled="data.selectedArray==0" ng-if="status.btnLength<9" ng-mouseenter="status.batchOperateBtn['hoverStatus']='exportDraft'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
               <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='exportDraft'&&data.selectedArray.length>0?'i17-1.png':'i17.png'}}"/>
            </span>导出
        </button>
        <button class="btn btn-default btn-commen edit_news_today_btn_commen opacity100" ng-click="printBtn()" ng-disabled="data.selectedArray==0" ng-if="status.btnRights['paper.sbg.dayin']&&status.btnLength<9" ng-mouseenter="status.batchOperateBtn['hoverStatus']='printBtn'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='printBtn'&&data.selectedArray.length>0?'zm15-1.png':'zm15.png'}}"/>
            </span>打印
        </button>
        <div class="btn-group" role="group" ng-if="status.btnLength>=9">
            <button ng-disabled="data.selectedArray==0" type="button" class="btn btn-default dropdown-toggle btn-commen opacity100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-mouseenter="batchOperateBtn['hoverStatus']='more'" ng-mouseleave="batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                    <img ng-src="./editingCenter/app/images/{{batchOperateBtn['hoverStatus']=='more'&&data.selectedArray.length>0||batchOperateBtn['clickStatus']=='more'?'b8-1.png':'b8.png'}}" />
                </span> 更多
                <span class="pulldown_icon"></span>
            </button>
            <ul class="dropdown-menu edit_dropdown_menu" ng-show="data.selectedArray.length>0">
                <li ng-if="status.btnRights['paper.sbg.gaojianshoucang']"><a ng-click="batchCollect()">收藏</a></li>
                <li ng-if="status.btnRights['paper.sbg.youjianwaifa']"><a ng-click="outSending()">邮件外发</a></li>
                <li><a ng-click="exportDraft()">导出</a></li>
                <li ng-if="status.btnRights['paper.sbg.dayin']"><a ng-click="printBtn()">打印</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-4 col-lg-3">
        <ol class="breadcrumb pull-right edit_breadcrumb">
            <li>
                <span ng-bind="data.paperMsg.SITEDESC|trsLimitTo:10" title="data.paperMsg"></span>
                <span>上版稿平台</span>
            </li>
        </ol>
    </div>
</div>
<div class="row edit_right_mid edit_newDocSite_top_right_mid">
    <div class="col-md-9 pageDraft_dropMenu_group">
        <!-- <trs-single-select selected-option="data.selectdTimeDefault" callback="queryByDropdown('DocPubTime',data.selectdTimeDefault.value)" options="data.selectdTime"></trs-single-select> -->
        <!-- 自定义时间 -->
        <trs-time-select selected-option="data.selectdTimeDefault" callback="queryByDropdown('DocPubTime',data.selectdTimeDefault.value)" options="data.selectdTime" fromdate="data.fromdate" untildate="data.untildate"></trs-time-select>
        <div class="pageDraft_queryByPageType">
            <trs-single-select selected-option="data.BanMian.selectedBanMian" options="data.BanMian.BanMianArray"></trs-single-select>
        </div>
        <trs-single-select selected-option="data.docType" callback="queryByDropdown('DocType',data.docType.value)" options="data.docTypeJsons"></trs-single-select>
        <!-- 排序方式 -->
        <!-- <trs-single-select ng-show="status.isESSearch" selected-option="sortType" callback="queryByDropdown('', sortType.value)" options="sortTypeJsons"></trs-single-select> -->
    </div>
    <div class="col-md-3">
        <div class="input-group edit_input_group">
            <input type="text" class="form-control edit_form_control" placeholder="请输入关键字搜索" ng-model="keywords" ng-keypress="fullTextSearch($event)">
            <span class="input-group-btn">
                <button class="btn btn-default btn_edit_search" type="button" ng-click="fullTextSearch()">搜索</button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="panel-group col-md-12 min_h_13">
        <div data-ng-show="status.message.currUnreadNum>0" class="standby-draft-accordion-head standby-draft-unread-head text-center">
            <div class="fixde-width-margin" ng-class="{'pointer':status.message.currUnreadNum>0}" ng-click="refreshUnreadMessage()" ng-disabled="status.message.currUnreadNum===0">
                <span class="text_red" ng-show='status.quantitys!=="0"'>
                  有<span ng-bind="status.message.currUnreadNum"></span>条未读信息
                <img class="information-Tip-img" src="./editingCenter/iWo/images/newNews.gif" />
                <img src="./editingCenter/newspaper/images/np01.png" class="standby-draft-unread-icon" />
                </span>
            </div>
        </div>
    </div>
</div>
<div class="edit_table edit_news_today_table border_radius_5">
    <table class="table table-striped data-table black-box">
        <thead>
            <tr class="pagedraft-tr-bottom">
                <th class="newspaper-th-check "> </th>
                <th class="xcol-newspaper-id">稿件ID</th>
                <th class="xcol-newspaper-state">状态</th>
                <th>标题</th>
                <th class="xcol-newspaper-words">字数</th>
                <!-- <th class="xcol-newspaper-emp">建稿人部门</th> -->
                <th class="xcol-newspaper-releaseBuild">创建人</th>
                <th class="xcol-newspaper-date">最后版本时间</th>
                <th class="xcol-newspaper-operation">操作</th>
                <th class="xcol-newspaper-bigPicture">图示
                    <!-- <img src="./editingCenter/newspaper/images/zm23.png" class="pull-right edit_edit_news_today_table_operate" ng-click="closeAllPanel()" style="position: absolute;right: 30px;"> -->
                </th>
            </tr>
        </thead>
    </table>
    <div class="panel-group">
        <div cg-busy="loadingPromise"></div>
        <accordion close-others="false">
            <div class="panel panel-info" bindonce ng-repeat="items in data.panels" data-ng-show="data.BanMian.selectedBanMian.value===0||data.BanMian.selectedBanMian.value=== items.BANMIANID" ng-class="{'ms-special-need':data.msSpecialNeedArr.indexOf(items.BANMIAN)>-1}">
                <div class="td-check edit_news_today_pull_right checkbox-position-style" ng-if="status.isPanelOpenArray[$index]">
                    <trs-checkbox ischecked="determineItemsInSelectedArray(items.DOCUMENTS)" callback="selectAllType(items.DOCUMENTS)"></trs-checkbox>
                    全选
                </div>
                <accordion-group is-open="status.isPanelOpenArray[$index]">
                    <accordion-heading>
                        <h4 class="panel-title edit_news_today" ng-click="getCachedById($index,items.DATE)">
                            <a data-toggle="collapse" data-parent="#accordion" class="pull-left" href="#">
                                <img src="./editingCenter/newspaper/images/np02.png"
                                     ng-class="{'standby-draft-panel-title-rotate':status.isPanelOpenArray[$index]}">
                                     {{items.DATE}}&nbsp;{{items.DIECI}}<i ng-show="items.DIECI!=''" class="mr5">-</i>{{items.BANMIAN}}【{{items.DOCUMENTS.length+"/"+items.DOCCOUNT}}】
                            </a>
                        </h4>
                    </accordion-heading>
                    <div class="panel-collapse collapse in">
                        <div class="newspaper_todaysdark_table">
                            <table class="data-table table table-striped black-box">
                                <tbody trs-thumb-container>
                                    <tr ng-repeat="item in items.DOCUMENTS" bindonce>
                                        <td class="xcol-bc td_todaysDraft">
                                            <trs-checkbox ischecked="isChecked(item)" callback="singleSelect(item)"></trs-checkbox>
                                            <span bo-bind="$index+1"></span>
                                        </td>
                                        <!--全选-->
                                        <td class="xcol-newspaper-id" ng-bind="item.METADATAID"></td>
                                        <!--稿件ID-->
                                        <td class="xcol-newspaper-state" bo-bind="item.STATUSNAME"></td>
                                        <!--状态-->
                                        <td class="ta-l">
                                            <a target="_blank" ng-click="newspaperPreview(item)" width="20%" bo-bind="item.TITLE"></a>
                                            <span ng-if="item.HASFILE=='1'" style="color:#f3c832;margin-left:10px;">附</span>
                                        </td>
                                        <!--标题-->
                                        <td class="xcol-newspaper-words" bo-bind="item.DOCWORDSCOUNT"></td>
                                        <!--字数-->
                                        <!-- <td class="xcol-newspaper-emp">
                                            <a href="" ng-bind="item.CRUSERDEPT | trsLimitTo:20" title="{{item.CRUSERDEPT}}"></a>
                                        </td> -->
                                        <!--建稿人部门-->
                                        <td class="xcol-newspaper-releaseBuild" bo-bind="item.ORGINUSERNAME"></td>
                                        <!--建稿人-->
                                        <td ng-bind="item.OPERTIME" width="10%" class="xcol-newspaper-date pointer" ng-click="showVersionTime(item)"></td>
                                        <!--时间-->
                                        <td class="xcol-newspaper-operation resolvingPower1024" nowrap="nowrap">
                                            <!--操作-->
                                            <a ng-click="isLockEdit(item)" ng-if="status.btnRights['paper.sbg.bianji'] " title="编辑">
                                                <img src="./editingCenter/website/images/images/r1.png ">
                                            </a>
                                            <!-- <a href="javascript:void(0) " ng-click="signedDraft(item) " ng-if="status.btnRights['paper.sbg.qianfazhaopai'] " title="签发照排">
                                                <img src="./editingCenter/website/images/images/zm29.png ">
                                            </a>
                                            <a href="javascript:void(0) " ng-click="retractView(item) " ng-if="data.paperMsg.ISDUOJISHEN==1&&status.btnRights['paper.sbg.chegao'] " title="撤稿">
                                                <img src="./editingCenter/website/images/images/w20.png ">
                                            </a>
                                            <a href="javascript:void(0) " ng-click="singleRejection(item) " ng-if="data.paperMsg.ISDUOJISHEN==0&&status.btnRights[ 'paper.sbg.tuigao'] " title="退稿">
                                                <img src="./editingCenter/website/images/images/w20.png ">
                                            </a> -->
                                        </td>
                                        <td class="xcol-newspaper-bigPicture edit-icon-td newspaper-icon-td">
                                            <trs-thumb item="item" transform="editingCenterThumb"></trs-thumb>
                                            <img src="./editingCenter/newspaper/images/i2.png" ng-click="draftCorrelationView(item.METADATAID)" ng-show="item.RELATEDOCS>1">
                                        </td>
                                        <!--图示-->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </accordion-group>
            </div>
        </accordion>
    </div>
</div>
