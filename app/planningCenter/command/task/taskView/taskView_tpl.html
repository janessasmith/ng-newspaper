<div class="row edit_right_mid">
</div>
<div class="edit_table taskView">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="summary_width40">标题</th>
                <th>类型</th>
                <th>发送人</th>
                <th>任务时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in vm.tasks">
                <td class="txt_c clickable" ng-bind="task.TITLE" ng-click="viewTask(task)"> </td>
                <td>{{tasktype[task.TASKTYPE-1]}}</td>
                <td>{{task.CRUSER}}</td>
                <td>{{task.TASKTIME | limitTo:10 }}</td>
                <td>
                    <i class="fa fa-eye fa-primary clickable"  ng-click="viewTask(task)" title="查看"></i>
                    <!-- <i class="fa fa-check-square-o clickable" title="接受"></i>
                    <i class="fa fa-share clickable" title="转发"></i> -->
                </td>
            </tr>
        </tbody>
    </table>
    <div class="page" ng-if="vm.pager">
        <trs-pagenation-left page-count="vm.pager.PAGECOUNT" total-num="vm.pager.ITEMCOUNT" pagesize="vm.pager.PAGESIZE" is-select-pagecount="false"></trs-pagenation-left>
        <pagination total-items="vm.pager.ITEMCOUNT" ng-change="pageChanged()" ng-model="vm.pager.CURRPAGE" max-size="6" class="pagination-sm page_left" boundary-links="true" items-per-page="vm.pager.PAGESIZE" rotate="false" num-pages="vm.pager.PAGECOUNT" first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页"></pagination>
        <trs-pagenation-right callback="jumptoPage()" currpage="vm.pageParams.jumptoPage" page="vm.pager"></trs-pagenation-right>
    </div>
</div>
