    <table class="table table-striped">
        <thead>
            <tr> 
                <th class=" ">标题</th>
                <th class=" ">接收人</th>
                <th>类型</th>
                <th class=" ">发布时间</th>
                <th class=" ">创建人</th>
                <th class=" ">创建时间</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="info in vm.infos"> 
                <td class="txt_c clickable" ng-bind="info.TITLE" ng-click="viewInfo(info)"></td>
                <td>
                    {{info.FLAG}}
                </td>
                <td>{{info.INFOTYPE}}</td>
                <td>{{info.PUBDATE }}</td>
                <td>{{info.CRUSERNAME }}</td>
                <td>{{info.CRTIME }}</td>
            </tr>
        </tbody>
    </table>
