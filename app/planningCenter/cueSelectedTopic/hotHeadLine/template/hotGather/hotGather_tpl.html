<div class="container-fluid cue-monitor-more-container">
    <div class="monitor-more-head">
        <!--  <div class="pull-left">
            <custom-select label="时间范围" selected-option="data.time" options="status.timeRange" callback="searchWithTime()"></custom-select>
        </div>
        <div class="search-wrap">
            <input type="text" placeholder="请输入关键字搜索" ng-model='data.searchWord'>
            <i></i>
        </div>
        <button ng-click="queryListBySearchWord()">检索</button> -->
        <ol class="breadcrumb edit_breadcrumb ml0">
            <li>
                <span>信息监测</span>
                <span>热点头条</span>
                <span>媒体热点</span>
                <span ng-bind="status.keyWords" class="ng-binding"></span>
            </li>
        </ol>
    </div>
    <div class="edit_table relative">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="50%">标题</th>
                    <th width="10%">来源</th>
                    <th width="15%">栏目</th>
                    <th width="15%">时间</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data.items">
                    <td ng-bind="$index+1"></td>
                    <td style="text-align:left;">
                        <a ng-bind-html="item.TITLE | trsSce" ui-sref="resourcedetail({indexname:indexname,guid:item.ZB_GUID})" target="_blank"></a>
                    </td>
                    <td ng-bind="item.SITENAME"></td>
                    <td ng-bind="item.DOCCHANNEL"></td>
                    <td ng-bind="item.PUBTIME|date:yyyy-MM-dd"></td>
                </tr>
            </tbody>
        </table>
        <div class="page bottom_10">
            <trs-pagenation-left total-num="page.ITEMCOUNT" page-count="page" pagesize="page.PAGESIZE" is-select-pagecount="false"></trs-pagenation-left>
            <pagination total-items="page.ITEMCOUNT" ng-change="pageChanged()" ng-model="page.startpage" max-size="6" class="pagination-sm page_left" boundary-links="true" items-per-page="page.PAGESIZE" rotate="false" num-pages="page.PAGECOUNT" first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页"></pagination>
            <trs-pagenation-right callback="jumpToPage()" currpage="status.jumpToPageNum" page="page"></trs-pagenation-right>
        </div>
    </div>
</div>
